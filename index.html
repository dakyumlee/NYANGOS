<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>냥쿤OS</title>
  <link rel="stylesheet" href="./style/main.css" />
  <script type="module" src="./script/main.js"></script>
</head>
<body>
  <div id="desktop">
    <div class="icon" onclick="openWindow('chatbot')">
      <div>💬 냥GPT</div>
    </div>
    <div class="icon" onclick="openWindow('photos')">
      <div>📷 사진첩</div>
    </div>
    <div class="icon" onclick="openWindow('quotes')">
      <div>📜 명언</div>
    </div>
    <div class="icon" onclick="openWindow('timeline')">
      <div>🗓️ 타임라인</div>
    </div>
  </div>

  <div id="chatbot" class="window">
    <div class="titlebar">
      <span>💬 냥GPT</span>
      <button class="close" onclick="closeWindow('chatbot')">X</button>
    </div>
    <iframe src="./apps/chatbot.html"></iframe>
  </div>

  <div id="photos" class="window">
    <div class="titlebar">
      <span>📷 사진첩</span>
      <button class="close" onclick="closeWindow('photos')">X</button>
    </div>
    <iframe src="./apps/photos.html"></iframe>
  </div>

  <div id="quotes" class="window">
    <div class="titlebar">
      <span>📜 명언</span>
      <button class="close" onclick="closeWindow('quotes')">X</button>
    </div>
    <iframe src="./apps/quotes.html"></iframe>
  </div>

  <div id="timeline" class="window">
    <div class="titlebar">
      <span>🗓️ 타임라인</span>
      <button class="close" onclick="closeWindow('timeline')">X</button>
    </div>
    <iframe src="./apps/timeline.html"></iframe>
  </div>
</body>
</html>
