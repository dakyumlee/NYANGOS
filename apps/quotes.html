  <style>

      padding: 0;

    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: #0a0a0a;
      color: #4ade80;
      height: 100vh;
      overflow: hidden;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;

    }

    .tamagotchi-device {
      width: 100%;
      height: 100vh;
      background: 
        radial-gradient(circle at 30% 20%, rgba(245, 158, 11, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(236, 72, 153, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 20% 70%, rgba(74, 222, 128, 0.03) 0%, transparent 50%),
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 3px,
          rgba(74, 222, 128, 0.01) 3px,
          rgba(74, 222, 128, 0.01) 6px
        );
      display: flex;
      flex-direction: column;
      border: 3px solid #4ade80;
      box-shadow: 
        inset 0 0 40px rgba(74, 222, 128, 0.05),
        0 0 30px rgba(74, 222, 128, 0.1);
    }

    .device-header {
      background: linear-gradient(90deg, #111 0%, #1a1a1a 50%, #111 100%);
      padding: 12px 16px;
      border-bottom: 3px solid #4ade80;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
    }

    .device-title {
      font-size: 10px;
      color: #4ade80;
      text-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .device-time {
      font-size: 7px;
      color: #f59e0b;
      background: rgba(245, 158, 11, 0.1);
      padding: 4px 8px;
      border: 1px solid #f59e0b;
      box-shadow: 0 0 8px rgba(245, 158, 11, 0.3);
    }

    .nyangkun-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(5, 5, 5, 0.9);
      position: relative;
      border: 2px inset rgba(74, 222, 128, 0.3);
      margin: 8px;
    }

    .status-bar {
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid rgba(74, 222, 128, 0.3);
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      gap: 16px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      flex: 1;
    }

    .stat-label {
      font-size: 6px;
      color: rgba(74, 222, 128, 0.8);
    }

    .stat-bar {
      width: 100%;
      height: 8px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(74, 222, 128, 0.5);
      position: relative;
      overflow: hidden;
    }

    .stat-fill {
      height: 100%;
      transition: width 0.5s ease;
      position: relative;
    }

    .stat-fill.health { background: linear-gradient(90deg, #ef4444, #f87171); }
    .stat-fill.happiness { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
    .stat-fill.energy { background: linear-gradient(90deg, #3b82f6, #60a5fa); }
    .stat-fill.love { background: linear-gradient(90deg, #ec4899, #f472b6); }

    .stat-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .nyangkun-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .nyangkun-sprite {
      font-size: 64px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.3s;
      filter: drop-shadow(0 0 10px rgba(74, 222, 128, 0.3));
      animation: nyangkunIdle 3s ease-in-out infinite;
    }

    @keyframes nyangkunIdle {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-5px) scale(1.02); }
    }

    .nyangkun-sprite:hover {
      transform: scale(1.1) translateY(-3px);
      filter: drop-shadow(0 0 20px rgba(74, 222, 128, 0.6));
    }

    .nyangkun-sprite.happy {
      animation: nyangkunHappy 0.5s ease-in-out;
    }

    @keyframes nyangkunHappy {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2) rotate(-5deg); }
      75% { transform: scale(1.2) rotate(5deg); }
    }

    .nyangkun-sprite.sleeping {
      opacity: 0.7;
      animation: nyangkunSleep 2s ease-in-out infinite;
    }

    @keyframes nyangkunSleep {
      0%, 100% { transform: scale(0.95); }
      50% { transform: scale(1); }
    }

    .nyangkun-mood {
      font-size: 12px;
      color: #86efac;
      text-shadow: 0 0 5px rgba(134, 239, 172, 0.5);
      margin-bottom: 8px;
      min-height: 20px;
      text-align: center;
    }

    .nyangkun-message {
      font-size: 8px;
      color: rgba(74, 222, 128, 0.8);
      text-align: center;
      min-height: 32px;
      line-height: 1.4;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border: 1px solid rgba(74, 222, 128, 0.3);
      border-radius: 4px;
      max-width: 250px;
    }

    .activity-log {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 5px;
      color: rgba(74, 222, 128, 0.6);
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 6px;
      border: 1px solid rgba(74, 222, 128, 0.2);
      max-width: 120px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .activity-log.show {
      opacity: 1;
    }

    .control-panel {
      background: linear-gradient(90deg, #111 0%, #1a1a1a 50%, #111 100%);
      border-top: 3px solid #4ade80;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
    }

    .control-btn {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #4ade80;
      color: #4ade80;
      padding: 12px 8px;
      font-size: 7px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.2);
      position: relative;
      overflow: hidden;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #4ade80, #f59e0b, #ec4899, #4ade80);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .control-btn:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.4);
    }

    .control-btn:hover::before {
      opacity: 1;
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .control-btn.feed { border-color: #ef4444; color: #ef4444; }
    .control-btn.play { border-color: #f59e0b; color: #f59e0b; }
    .control-btn.sleep { border-color: #3b82f6; color: #3b82f6; }
    .control-btn.love { border-color: #ec4899; color: #ec4899; }

    .control-btn.feed:hover { box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
    .control-btn.play:hover { box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
    .control-btn.sleep:hover { box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
    .control-btn.love:hover { box-shadow: 0 0 15px rgba(236, 72, 153, 0.4); }

    .btn-icon {
      font-size: 16px;
      margin-bottom: 2px;
    }

    .btn-text {
      font-size: 5px;
      text-align: center;
      line-height: 1.2;
    }

    .floating-emoji {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
      z-index: 50;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0px) scale(0.5);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.2);
      }
    }

    .achievement {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #f59e0b;
      color: #f59e0b;
      padding: 8px 16px;
      font-size: 7px;
      z-index: 100;
      opacity: 0;
      animation: achievementPop 3s ease-out;
      box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
    }

    @keyframes achievementPop {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      20% { opacity: 1; transform: translateX(-50%) translateY(0px); }
      80% { opacity: 1; transform: translateX(-50%) translateY(0px); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }

    @media (max-width: 768px) {
      .control-panel {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        padding: 12px;
      }
      
      .control-btn {
        padding: 10px 6px;
        font-size: 6px;
      }
      
      .btn-icon {
        font-size: 14px;
      }
      
      .nyangkun-sprite {
        font-size: 48px;
      }
      
      .device-header {
        flex-direction: column;
        gap: 6px;
        align-items: stretch;
      }
    }
  </style>
</head>

  <script>
    let nyangkun = {
      health: 80,
      happiness: 70,
      energy: 60,
      love: 90,
      mood: 'normal',
      lastFed: Date.now(),
      lastPlayed: Date.now(),
      lastSlept: Date.now(),
      level: 1,
      experience: 0
    };

    function loadNyangkun() {
      const saved = localStorage.getItem('nyangkun-data');
      if (saved) {
        nyangkun = { ...nyangkun, ...JSON.parse(saved) };
      }
      updateDisplay();
    }

    function saveNyangkun() {
      localStorage.setItem('nyangkun-data', JSON.stringify(nyangkun));
    }

    function playSound(type) {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        const frequencies = {
          happy: [440, 554, 659],
          eat: [220, 277, 330],
          sleep: [880, 440, 220],
          love: [523, 659, 784, 1047]
        };
        
        const notes = frequencies[type] || [440];
        let time = audioContext.currentTime;
        
        notes.forEach((freq, i) => {
          const osc = audioContext.createOscillator();
          const gain = audioContext.createGain();
          
          osc.connect(gain);
          gain.connect(audioContext.destination);
          
          osc.frequency.value = freq;
          osc.type = 'square';
          
          gain.gain.setValueAtTime(0.1, time + i * 0.1);
          gain.gain.exponentialRampToValueAtTime(0.01, time + i * 0.1 + 0.3);
          
          osc.start(time + i * 0.1);
          osc.stop(time + i * 0.1 + 0.3);
        });
      } catch(e) {
        console.log('Audio not available');
      }
    }

    function updateDisplay() {
      document.getElementById('health-bar').style.width = `${nyangkun.health}%`;
      document.getElementById('happiness-bar').style.width = `${nyangkun.happiness}%`;
      document.getElementById('energy-bar').style.width = `${nyangkun.energy}%`;
      document.getElementById('love-bar').style.width = `${nyangkun.love}%`;

      updateMood();
      updateSprite();
      updateMessage();
    }

    function updateMood() {
      const avgStat = (nyangkun.health + nyangkun.happiness + nyangkun.energy + nyangkun.love) / 4;
      const moodElement = document.getElementById('nyangkun-mood');
      
      if (avgStat >= 80) {
        nyangkun.mood = 'excellent';
        moodElement.textContent = 'üåü ÏµúÍ≥† Í∏∞Î∂Ñ!';
      } else if (avgStat >= 60) {
        nyangkun.mood = 'good';
        moodElement.textContent = 'üòä Í∏∞Î∂Ñ Ï¢ãÏùå';
      } else if (avgStat >= 40) {
        nyangkun.mood = 'okay';
        moodElement.textContent = 'üòê Í∑∏Îü≠Ï†ÄÎü≠';
      } else if (avgStat >= 20) {
        nyangkun.mood = 'sad';
        moodElement.textContent = 'üòû Ïö∞Ïö∏Ìï®';
      } else {
        nyangkun.mood = 'sick';
        moodElement.textContent = 'ü§í ÏïÑÌîî';
      }
    }

    function updateSprite() {
      const sprite = document.getElementById('nyangkun-sprite');
      const sprites = {
        excellent: 'üò∏',
        good: 'üê±',
        okay: 'üò∫',
        sad: 'üôÄ',
        sick: 'üòø'
      };
      
      sprite.textContent = sprites[nyangkun.mood] || 'üê±';
    }

    function updateMessage() {
      const messageElement = document.getElementById('nyangkun-message');
      const messages = {
        excellent: [
          'ÏµúÍ≥†Ïïº! ÎÑàÎ¨¥ ÌñâÎ≥µÌï¥! üåü',
          'ÏôÑÎ≤ΩÌïú ÌïòÎ£®Îã§ÎÉ•! ‚ú®',
          'ÏÇ¨ÎûëÌï¥! Í≥†ÎßàÏõå! üíï'
        ],
        good: [
          'Í∏∞Î∂ÑÏù¥ Ï¢ãÏïÑ! üòä',
          'Ïò§ÎäòÎèÑ ÌñâÎ≥µÌïòÎã§ÎÉ•! üêæ',
          'ÎÑàÏôÄ Ìï®ÍªòÏó¨ÏÑú Ï¢ãÏïÑ! üíñ'
        ],
        okay: [
          'Í∑∏ÎÉ• Í∑∏Îûò... üòê',
          'Î≠îÍ∞Ä Ïã¨Ïã¨ÌïòÎã§ÎÉ•... ü§î',
          'Ï°∞Í∏à Îçî Í¥ÄÏã¨ Ï§ò! üëÄ'
        ],
        sad: [
          'Ï¢Ä Ïä¨Ìçº... üòû',
          'Ïô∏Î°≠Îã§ÎÉ•... ü•∫',
          'ÎÇòÎ•º ÎèåÎ¥êÏ§ò... üíî'
        ],
        sick: [
          'ÏïÑÌåå... ÎèÑÏôÄÏ§ò... ü§í',
          'ÎßéÏù¥ ÏïÑÌîÑÎã§ÎÉ•... üòø',
          'Îπ®Î¶¨ ÏπòÎ£åÌï¥Ï§ò... üíä'
        ]
      };
      
      const moodMessages = messages[nyangkun.mood] || messages.good;
      messageElement.textContent = moodMessages[Math.floor(Math.random() * moodMessages.length)];
    }

    function showFloatingEmoji(emoji) {
      const floating = document.createElement('div');
      floating.className = 'floating-emoji';
      floating.textContent = emoji;
      floating.style.left = Math.random() * 200 + 150 + 'px';
      floating.style.top = '300px';
      
      document.body.appendChild(floating);
      
      setTimeout(() => {
        document.body.removeChild(floating);
      }, 2000);
    }

    function showActivity(text) {
      const log = document.getElementById('activity-log');
      log.textContent = text;
      log.classList.add('show');
      
      setTimeout(() => {
        log.classList.remove('show');
      }, 2000);
    }

    function addExperience(amount) {
      nyangkun.experience += amount;
      if (nyangkun.experience >= nyangkun.level * 100) {
        nyangkun.level++;
        nyangkun.experience = 0;
        showAchievement(`üéâ Î†àÎ≤® ${nyangkun.level} Îã¨ÏÑ±!`);
      }
    }

    function showAchievement(text) {
      const achievement = document.createElement('div');
      achievement.className = 'achievement';
      achievement.textContent = text;
      document.body.appendChild(achievement);
      
      setTimeout(() => {
        document.body.removeChild(achievement);
      }, 3000);
    }

    window.feedNyangkun = function() {
      if (nyangkun.health < 100) {
        nyangkun.health = Math.min(100, nyangkun.health + 20);
        nyangkun.lastFed = Date.now();
        showFloatingEmoji('üçΩÔ∏è');
        showActivity('ÎÉ†ÎÉ†! ÎßõÏûàÎã§ÎÉ•!');
        addExperience(10);
        playSound('eat');
        
        document.getElementById('nyangkun-sprite').classList.add('happy');
        setTimeout(() => {
          document.getElementById('nyangkun-sprite').classList.remove('happy');
        }, 500);
      }
      updateDisplay();
      saveNyangkun();
    };

    window.playWithNyangkun = function() {
      if (nyangkun.happiness < 100) {
        nyangkun.happiness = Math.min(100, nyangkun.happiness + 25);
        nyangkun.energy = Math.max(0, nyangkun.energy - 5);
        nyangkun.lastPlayed = Date.now();
        showFloatingEmoji('üéæ');
        showActivity('Ïû¨Î∞åÎã§! Îçî ÎÜÄÏûêÎÉ•!');
        addExperience(15);
        playSound('happy');
        
        document.getElementById('nyangkun-sprite').classList.add('happy');
        setTimeout(() => {
          document.getElementById('nyangkun-sprite').classList.remove('happy');
        }, 500);
      }
      updateDisplay();
      saveNyangkun();
    };

    window.sleepNyangkun = function() {
      if (nyangkun.energy < 100) {
        nyangkun.energy = Math.min(100, nyangkun.energy + 30);
        nyangkun.lastSlept = Date.now();
        showFloatingEmoji('üò¥');
        showActivity('Ïûò Ïû§Îã§ÎÉ•! ÏóêÎÑàÏßÄ Ï∂©Ï†Ñ!');
        addExperience(5);
        playSound('sleep');
        
        const sprite = document.getElementById('nyangkun-sprite');
        sprite.classList.add('sleeping');
        setTimeout(() => {
          sprite.classList.remove('sleeping');
        }, 2000);
      }
      updateDisplay();
      saveNyangkun();
    };

    window.loveNyangkun = function() {
      nyangkun.love = Math.min(100, nyangkun.love + 15);
      nyangkun.happiness = Math.min(100, nyangkun.happiness + 10);
      showFloatingEmoji('üíï');
      showActivity('ÏÇ¨ÎûëÌï¥! ÎÑàÎ¨¥ Ï¢ãÏïÑÎÉ•!');
      addExperience(20);
      playSound('love');
      
      document.getElementById('nyangkun-sprite').classList.add('happy');
      setTimeout(() => {
        document.getElementById('nyangkun-sprite').classList.remove('happy');
      }, 500);
      
      updateDisplay();
      saveNyangkun();
    };

    window.petNyangkun = function() {
      nyangkun.happiness = Math.min(100, nyangkun.happiness + 5);
      showFloatingEmoji('üêæ');
      showActivity('Ïì∞Îã§Îì¨Ïñ¥Ï§òÏÑú Í≥†ÎßàÏõåÎÉ•!');
      playSound('happy');
      
      document.getElementById('nyangkun-sprite').classList.add('happy');
      setTimeout(() => {
        document.getElementById('nyangkun-sprite').classList.remove('happy');

    };

    function autoDecay() {
      const now = Date.now();
      const decayRate = 1;
      
      if (now - nyangkun.lastFed > 60000) {
        nyangkun.health = Math.max(0, nyangkun.health - decayRate);
      }
      if (now - nyangkun.lastPlayed > 120000) {
        nyangkun.happiness = Math.max(0, nyangkun.happiness - decayRate);
      }
      if (now - nyangkun.lastSlept > 180000) {
        nyangkun.energy = Math.max(0, nyangkun.energy - decayRate);
      }
      
      updateDisplay();
      saveNyangkun();
    }

    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('ko-KR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('device-time').textContent = timeString;
    }

    loadNyangkun();
    setInterval(updateTime, 1000);
    setInterval(autoDecay, 60000);
    setInterval(() => {
      if (Math.random() < 0.1) {
        updateMessage();
      }
    }, 30000);

    updateTime();
