<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ìé∏ÏßÄÏì∞Í∏∞</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: #0a0a0a;
      color: #4ade80;
      height: 100vh;
      overflow: hidden;
      image-rendering: pixelated;
    }

    .mailbox-system {
      width: 100%;
      height: 100vh;
      background: 
        radial-gradient(circle at 20% 30%, rgba(236, 72, 153, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(74, 222, 128, 0.03) 0%, transparent 50%),
        repeating-linear-gradient(60deg, transparent, transparent 3px, rgba(74, 222, 128, 0.008) 3px, rgba(74, 222, 128, 0.008) 6px);
      display: flex;
      flex-direction: column;
      border: 2px solid #4ade80;
      box-shadow: inset 0 0 40px rgba(74, 222, 128, 0.05), 0 0 30px rgba(74, 222, 128, 0.1);
    }

    .mailbox-header {
      background: linear-gradient(90deg, #111 0%, #1a1a1a 50%, #111 100%);
      padding: 12px 16px;
      border-bottom: 2px solid #4ade80;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
    }

    .mailbox-title {
      font-size: 10px;
      color: #4ade80;
      text-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .letter-counter {
      font-size: 8px;
      color: #ec4899;
      background: rgba(236, 72, 153, 0.1);
      padding: 4px 8px;
      border: 1px solid #ec4899;
      box-shadow: 0 0 8px rgba(236, 72, 153, 0.3);
    }

    .mailbox-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .control-btn {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #4ade80;
      color: #4ade80;
      padding: 6px 12px;
      font-size: 7px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      transition: all 0.2s;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.2);
    }

    .control-btn:hover {
      background: rgba(74, 222, 128, 0.1);
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
    }

    .control-btn.active {
      background: #4ade80;
      color: #000000;
    }

    .back-btn {
      border-color: #f59e0b;
      color: #f59e0b;
      display: block;
    }

    .back-btn:hover {
      background: rgba(245, 158, 11, 0.1);
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
    }

    .letters-area {
      flex: 1;
      display: flex;
      background: rgba(5, 5, 5, 0.9);
      overflow: hidden;
    }

    .letters-list {
      width: 300px;
      border-right: 2px solid rgba(74, 222, 128, 0.3);
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
    }

    .letters-list::-webkit-scrollbar {
      width: 8px;
    }

    .letters-list::-webkit-scrollbar-track {
      background: rgba(74, 222, 128, 0.05);
    }

    .letters-list::-webkit-scrollbar-thumb {
      background: #4ade80;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
    }

    .letter-item {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(74, 222, 128, 0.2);
      cursor: pointer;
      transition: all 0.2s;
    }

    .letter-item:hover {
      background: rgba(74, 222, 128, 0.1);
      border-left: 3px solid #ec4899;
      padding-left: 13px;
    }

    .letter-item.active {
      background: rgba(236, 72, 153, 0.15);
      border-left: 3px solid #ec4899;
      padding-left: 13px;
      box-shadow: inset 0 0 10px rgba(236, 72, 153, 0.2);
    }

    .letter-title {
      font-size: 8px;
      color: #86efac;
      margin-bottom: 4px;
      text-shadow: 0 0 3px rgba(134, 239, 172, 0.3);
    }

    .letter-snippet {
      font-size: 6px;
      color: rgba(74, 222, 128, 0.7);
      line-height: 1.4;
      max-height: 24px;
      overflow: hidden;
    }

    .letter-date {
      font-size: 5px;
      color: rgba(147, 51, 234, 0.8);
      background: rgba(147, 51, 234, 0.1);
      padding: 2px 6px;
      border: 1px solid rgba(147, 51, 234, 0.3);
      display: inline-block;
      margin-top: 4px;
    }

    .letter-viewer {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .letter-display {
      max-width: 500px;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #ec4899;
      padding: 32px;
      box-shadow: 0 0 30px rgba(236, 72, 153, 0.3), inset 0 0 30px rgba(236, 72, 153, 0.05);
      animation: letterGlow 4s ease-in-out infinite;
    }

    @keyframes letterGlow {
      0%, 100% { 
        border-color: #ec4899;
        box-shadow: 0 0 30px rgba(236, 72, 153, 0.3), inset 0 0 30px rgba(236, 72, 153, 0.05);
      }
      50% { 
        border-color: #f472b6;
        box-shadow: 0 0 40px rgba(244, 114, 182, 0.4), inset 0 0 40px rgba(244, 114, 182, 0.08);
      }
    }

    .letter-header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(236, 72, 153, 0.3);
    }

    .letter-display-title {
      font-size: 12px;
      color: #f472b6;
      text-shadow: 0 0 8px rgba(244, 114, 182, 0.5);
      margin-bottom: 8px;
    }

    .letter-display-date {
      font-size: 6px;
      color: rgba(147, 51, 234, 0.8);
      background: rgba(147, 51, 234, 0.1);
      padding: 4px 8px;
      border: 1px solid rgba(147, 51, 234, 0.3);
      display: inline-block;
    }

    .letter-content {
      font-size: 9px;
      line-height: 1.8;
      color: #86efac;
      text-shadow: 0 0 3px rgba(134, 239, 172, 0.3);
      margin-bottom: 24px;
      text-align: justify;
    }

    .letter-signature {
      text-align: right;
      font-size: 8px;
      color: rgba(236, 72, 153, 0.8);
      font-style: italic;
    }

    .empty-state {
      text-align: center;
      color: rgba(74, 222, 128, 0.5);
      font-size: 10px;
      line-height: 1.8;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
      animation: floatSlow 4s ease-in-out infinite;
    }

    @keyframes floatSlow {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .select-letter {
      text-align: center;
      color: rgba(74, 222, 128, 0.6);
      font-size: 9px;
      line-height: 1.6;
    }

    .select-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.4;
      animation: floatGentle 3s ease-in-out infinite;
    }

    @keyframes floatGentle {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .loading-world {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 100;
    }

    .loading-world.hidden {
      display: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(74, 222, 128, 0.3);
      border-top: 3px solid #4ade80;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 8px;
      color: #4ade80;
      text-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
    }

    .connection-status {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #4ade80;
      padding: 4px 8px;
      font-size: 6px;
      color: #4ade80;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.2);
    }

    @media (max-width: 768px) {
      .letters-area {
        flex-direction: column;
      }
      
      .letters-list {
        width: 100%;
        height: 200px;
        border-right: none;
        border-bottom: 2px solid rgba(74, 222, 128, 0.3);
      }
      
      .letter-viewer {
        padding: 16px;
      }
      
      .letter-display {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="mailbox-system">
    <div class="connection-status" id="connection-status">READY</div>

    <div class="mailbox-header">
      <div class="mailbox-title">
        <span>üíù LOVE_LETTER.EXE - ÎÇ¥Í∞Ä ÎÉ•Ïø§ÏóêÍ≤å Ïì¥ Ìé∏ÏßÄ</span>
        <div class="letter-counter" id="letter-counter">-</div>
      </div>
      <div class="mailbox-controls">
        <button class="control-btn back-btn" onclick="goBack()">‚Üê BACK</button>
        <button class="control-btn active" onclick="refreshLetters()">REFRESH</button>
        <button class="control-btn" onclick="sortByDate()">SORT DATE</button>
      </div>
    </div>

    <div class="letters-area">
      <div class="loading-world" id="loading-world">
        <div class="loading-spinner"></div>
        <div class="loading-text">Ìé∏ÏßÄÌï® Î°úÎî©Ï§ë...</div>
      </div>

      <div class="letters-list" id="letters-list">
        <div class="empty-state">
          <div class="empty-icon">üìÆ</div>
          <div>Ìé∏ÏßÄÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        </div>
      </div>
      
      <div class="letter-viewer" id="letter-viewer">
        <div class="select-letter">
          <div class="select-icon">üíå</div>
          <div>ÏôºÏ™ΩÏóêÏÑú Ìé∏ÏßÄÎ•º ÏÑ†ÌÉùÌïòÎ©¥<br>Ïó¨Í∏∞Ïóê ÎÇ¥Ïö©Ïù¥ ÌëúÏãúÎê©ÎãàÎã§.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let letters = [];
    let selectedLetter = null;

    function updateConnectionStatus(text, color) {
      const status = document.getElementById('connection-status');
      status.textContent = text;
      status.style.color = color;
    }

    function renderLettersList() {
      const listContainer = document.getElementById('letters-list');
      const counter = document.getElementById('letter-counter');
      
      if (letters.length === 0) {
        listContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üìÆ</div>
            <div>ÏïÑÏßÅ Ïì¥ Ìé∏ÏßÄÍ∞Ä ÏóÜÏäµÎãàÎã§.<br>Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄÏóêÏÑú Ìé∏ÏßÄÎ•º ÏûëÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî.</div>
          </div>
        `;
        counter.textContent = '0';
        return;
      }
      
      counter.textContent = letters.length.toString();
      
      listContainer.innerHTML = letters.map((letter, index) => `
        <div class="letter-item" onclick="selectLetter(${index})">
          <div class="letter-title">${letter.title}</div>
          <div class="letter-snippet">${letter.content.substring(0, 60)}...</div>
          <div class="letter-date">${letter.timestamp}</div>
        </div>
      `).join('');
    }

    function displayLetter(letter) {
      const viewer = document.getElementById('letter-viewer');
      
      viewer.innerHTML = `
        <div class="letter-display">
          <div class="letter-header">
            <div class="letter-display-title">${letter.title}</div>
            <div class="letter-display-date">${letter.timestamp}</div>
          </div>
          <div class="letter-content">${letter.content}</div>
          <div class="letter-signature">ÏÇ¨ÎûëÏùÑ Îã¥ÏïÑ üíï</div>
        </div>
      `;
    }

    function loadLetters() {
      const loadingEl = document.getElementById('loading-world');
      loadingEl.classList.remove('hidden');
      updateConnectionStatus('LOADING...', '#f59e0b');
      
      fetch('/api/data/load')
        .then(response => {
          if (!response.ok) {
            throw new Error('No data found');
          }
          return response.json();
        })
        .then(data => {
          letters = data.lettersTo || [];
          letters.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          
          updateConnectionStatus('LOADED', '#00ff41');
          loadingEl.classList.add('hidden');
          renderLettersList();
        })
        .catch(error => {
          console.error('Ìé∏ÏßÄ Î°úÎî© Ïã§Ìå®:', error);
          updateConnectionStatus('ERROR', '#ff6b6b');
          letters = [];
          loadingEl.classList.add('hidden');
          renderLettersList();
        });
    }

    window.selectLetter = function(index) {
      const items = document.querySelectorAll('.letter-item');
      items.forEach(item => item.classList.remove('active'));
      if (items[index]) items[index].classList.add('active');
      
      selectedLetter = letters[index];
      if (selectedLetter) {
        displayLetter(selectedLetter);
      }
    };

    window.refreshLetters = function() {
      loadLetters();
    };

    window.sortByDate = function() {
      if (letters.length > 0) {
        letters.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        renderLettersList();
      }
    };

    window.goBack = function() {
      window.history.back();
    };

    document.addEventListener('DOMContentLoaded', () => {
      loadLetters();
    });
  </script>
</body>
</html>
