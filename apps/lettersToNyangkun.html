<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ìé∏ÏßÄÏì∞Í∏∞</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: #0a0a0a;
      color: #4ade80;
      height: 100vh;
      overflow: hidden;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    .mailbox-system {
      width: 100%;
      height: 100vh;
      background: 
        radial-gradient(circle at 20% 30%, rgba(236, 72, 153, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(74, 222, 128, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 50% 10%, rgba(245, 158, 11, 0.02) 0%, transparent 50%),
        repeating-linear-gradient(
          60deg,
          transparent,
          transparent 3px,
          rgba(74, 222, 128, 0.008) 3px,
          rgba(74, 222, 128, 0.008) 6px
        );
      display: flex;
      flex-direction: column;
      border: 2px solid #4ade80;
      box-shadow: 
        inset 0 0 40px rgba(74, 222, 128, 0.05),
        0 0 30px rgba(74, 222, 128, 0.1);
    }

    .mailbox-header {
      background: linear-gradient(90deg, #111 0%, #1a1a1a 50%, #111 100%);
      padding: 12px 16px;
      border-bottom: 2px solid #4ade80;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
    }

    .mailbox-title {
      font-size: 10px;
      color: #4ade80;
      text-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .letter-counter {
      font-size: 8px;
      color: #ec4899;
      background: rgba(236, 72, 153, 0.1);
      padding: 4px 8px;
      border: 1px solid #ec4899;
      box-shadow: 0 0 8px rgba(236, 72, 153, 0.3);
      animation: counterPulse 3s ease-in-out infinite;
    }

    @keyframes counterPulse {
      0%, 100% { 
        box-shadow: 0 0 8px rgba(236, 72, 153, 0.3);
        color: #ec4899;
      }
      50% { 
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.6);
        color: #f472b6;
      }
    }

    .mailbox-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .control-btn {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #4ade80;
      color: #4ade80;
      padding: 6px 12px;
      font-size: 7px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      transition: all 0.2s;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.2);
    }

    .control-btn:hover {
      background: rgba(74, 222, 128, 0.1);
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
    }

    .control-btn.active {
      background: #4ade80;
      color: #000000;
    }

    .letters-area {
      flex: 1;
      display: flex;
      background: rgba(5, 5, 5, 0.9);
      overflow: hidden;
    }

    .letters-list {
      width: 300px;
      border-right: 2px solid rgba(74, 222, 128, 0.3);
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
    }

    .letters-list::-webkit-scrollbar {
      width: 8px;
    }

    .letters-list::-webkit-scrollbar-track {
      background: rgba(74, 222, 128, 0.05);
    }

    .letters-list::-webkit-scrollbar-thumb {
      background: #4ade80;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
    }

    .letter-item {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(74, 222, 128, 0.2);
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .letter-item:hover {
      background: rgba(74, 222, 128, 0.1);
      border-left: 3px solid #ec4899;
      padding-left: 13px;
    }

    .letter-item.active {
      background: rgba(236, 72, 153, 0.15);
      border-left: 3px solid #ec4899;
      padding-left: 13px;
      box-shadow: inset 0 0 10px rgba(236, 72, 153, 0.2);
    }

    .letter-preview {
      margin-bottom: 8px;
    }

    .letter-title {
      font-size: 8px;
      color: #86efac;
      margin-bottom: 4px;
      text-shadow: 0 0 3px rgba(134, 239, 172, 0.3);
    }

    .letter-snippet {
      font-size: 6px;
      color: rgba(74, 222, 128, 0.7);
      line-height: 1.4;
      max-height: 24px;
      overflow: hidden;
    }

    .letter-date {
      font-size: 5px;
      color: rgba(147, 51, 234, 0.8);
      background: rgba(147, 51, 234, 0.1);
      padding: 2px 6px;
      border: 1px solid rgba(147, 51, 234, 0.3);
      display: inline-block;
    }

    .letter-viewer {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .letter-viewer::-webkit-scrollbar {
      width: 8px;
    }

    .letter-viewer::-webkit-scrollbar-track {
      background: rgba(74, 222, 128, 0.05);
    }

    .letter-viewer::-webkit-scrollbar-thumb {
      background: #4ade80;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
    }

    .letter-display {
      max-width: 500px;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #ec4899;
      padding: 32px;
      position: relative;
      box-shadow: 
        0 0 30px rgba(236, 72, 153, 0.3),
        inset 0 0 30px rgba(236, 72, 153, 0.05);
      animation: letterGlow 4s ease-in-out infinite;
    }

    @keyframes letterGlow {
      0%, 100% { 
        border-color: #ec4899;
        box-shadow: 
          0 0 30px rgba(236, 72, 153, 0.3),
          inset 0 0 30px rgba(236, 72, 153, 0.05);
      }
      50% { 
        border-color: #f472b6;
        box-shadow: 
          0 0 40px rgba(244, 114, 182, 0.4),
          inset 0 0 40px rgba(244, 114, 182, 0.08);
      }
    }

    .letter-display::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #ec4899, #f59e0b, #4ade80, #ec4899);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .letter-display:hover::before {
      opacity: 0.3;
    }

    .letter-header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(236, 72, 153, 0.3);
    }

    .letter-to {
      font-size: 7px;
      color: rgba(74, 222, 128, 0.8);
      margin-bottom: 8px;
    }

    .letter-display-title {
      font-size: 12px;
      color: #f472b6;
      text-shadow: 0 0 8px rgba(244, 114, 182, 0.5);
      margin-bottom: 8px;
    }

    .letter-display-date {
      font-size: 6px;
      color: rgba(147, 51, 234, 0.8);
      background: rgba(147, 51, 234, 0.1);
      padding: 4px 8px;
      border: 1px solid rgba(147, 51, 234, 0.3);
      display: inline-block;
    }

    .letter-content {
      font-size: 9px;
      line-height: 1.8;
      color: #86efac;
      text-shadow: 0 0 3px rgba(134, 239, 172, 0.3);
      margin-bottom: 24px;
      text-align: justify;
    }

    .letter-signature {
      text-align: right;
      font-size: 8px;
      color: rgba(236, 72, 153, 0.8);
      font-style: italic;
    }

    .no-letters {
      text-align: center;
      color: rgba(74, 222, 128, 0.5);
      font-size: 10px;
      line-height: 1.8;
    }

    .no-letters-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
      animation: floatSlow 4s ease-in-out infinite;
    }

    @keyframes floatSlow {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .select-letter {
      text-align: center;
      color: rgba(74, 222, 128, 0.6);
      font-size: 9px;
      line-height: 1.6;
    }

    .select-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.4;
      animation: floatGentle 3s ease-in-out infinite;
    }

    @keyframes floatGentle {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    .loading-letters {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 100;
    }

    .loading-letters.hidden {
      display: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(74, 222, 128, 0.3);
      border-top: 3px solid #4ade80;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 8px;
      color: #4ade80;
      text-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
      animation: textBlink 2s ease-in-out infinite;
    }

    @keyframes textBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @media (max-width: 768px) {
      .letters-area {
        flex-direction: column;
      }
      
      .letters-list {
        width: 100%;
        height: 200px;
        border-right: none;
        border-bottom: 2px solid rgba(74, 222, 128, 0.3);
      }
      
      .letter-viewer {
        padding: 16px;
      }
      
      .letter-display {
        padding: 20px;
      }
      
      .mailbox-header {
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }
      
      .mailbox-controls {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="mailbox-system">
    <div class="mailbox-header">
      <div class="mailbox-title">
        <span>üíù LOVE_LETTER.EXE - ÎÇ¥Í∞Ä ÎÉ•Ïø§ÏóêÍ≤å Ïì¥ Ìé∏ÏßÄ</span>
        <div class="letter-counter" id="letter-counter">LOADING...</div>
      </div>
      <div class="mailbox-controls">
        <button class="control-btn active" onclick="refreshLetters()">REFRESH</button>
        <button class="control-btn" onclick="sortByDate()">SORT DATE</button>
      </div>
    </div>

    <div class="letters-area">
      <div class="loading-letters" id="loading-letters">
        <div class="loading-spinner"></div>
        <div class="loading-text">Ìé∏ÏßÄÌï® Î°úÎî©Ï§ë...</div>
      </div>

      <div class="letters-list" id="letters-list"></div>
      
      <div class="letter-viewer" id="letter-viewer">
        <div class="select-letter">
          <div class="select-icon">üíå</div>
          <div>ÏôºÏ™ΩÏóêÏÑú Ìé∏ÏßÄÎ•º ÏÑ†ÌÉùÌïòÎ©¥<br>Ïó¨Í∏∞Ïóê ÎÇ¥Ïö©Ïù¥ ÌëúÏãúÎê©ÎãàÎã§.</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    let letters = [];
    let selectedLetter = null;

    function playSound() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 523;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
      } catch(e) {
        console.log('Audio not available');
      }
    }

    function renderLettersList() {
      const listContainer = document.getElementById('letters-list');
      const counter = document.getElementById('letter-counter');
      const loading = document.getElementById('loading-letters');
      
      loading.classList.add('hidden');
      
      if (letters.length === 0) {
        listContainer.innerHTML = `
          <div class="no-letters">
            <div class="no-letters-icon">üìÆ</div>
            <div>ÏïÑÏßÅ Ïì¥ Ìé∏ÏßÄÍ∞Ä ÏóÜÏäµÎãàÎã§.<br>Í¥ÄÎ¶¨Ïûê ÌéòÏù¥ÏßÄÏóêÏÑú Ï≤´ Î≤àÏß∏ Ìé∏ÏßÄÎ•º ÏûëÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî!</div>
          </div>
        `;
        counter.textContent = 'NO LETTERS';
        return;
      }
      
      counter.textContent = `${letters.length} LETTERS`;
      
      listContainer.innerHTML = letters.map((letter, index) => `
        <div class="letter-item" onclick="selectLetter(${index})">
          <div class="letter-preview">
            <div class="letter-title">${letter.title}</div>
            <div class="letter-snippet">${letter.content.substring(0, 80)}...</div>
          </div>
          <div class="letter-date">${letter.date}</div>
        </div>
      `).join('');
    }

    function displayLetter(letter) {
      const viewer = document.getElementById('letter-viewer');
      
      viewer.innerHTML = `
        <div class="letter-display">
          <div class="letter-header">
            <div class="letter-to">To. ÎÉ•Ïø§ ‚ô°</div>
            <div class="letter-display-title">${letter.title}</div>
            <div class="letter-display-date">${letter.date}</div>
          </div>
          <div class="letter-content">${letter.content}</div>
          <div class="letter-signature">ÏÇ¨ÎûëÏùÑ Îã¥ÏïÑ, ÎÇòÎ°úÎ∂ÄÌÑ∞ üíï</div>
        </div>
      `;
    }

    async function loadLetters() {
      document.getElementById('loading-letters').classList.remove('hidden');
      
      await new Promise(resolve => setTimeout(resolve, 1500));
      
      letters = [
      ];
      
      renderLettersList();
    }

    window.selectLetter = function(index) {
      const items = document.querySelectorAll('.letter-item');
      items.forEach(item => item.classList.remove('active'));
      items[index].classList.add('active');
      
      selectedLetter = letters[index];
      displayLetter(selectedLetter);
      playSound();
    };

    window.refreshLetters = function() {
      playSound();
      loadLetters();
    };

    window.sortByDate = function() {
      letters.sort((a, b) => new Date(b.date) - new Date(a.date));
      renderLettersList();
      playSound();
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'r' || e.key === 'R') {
        refreshLetters();
      } else if (e.key === 's' || e.key === 'S') {
        sortByDate();
      }
    });

    loadLetters();
  </script>
</body>
</html>
