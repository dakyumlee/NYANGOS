<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>냥쿤OS 관리자</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: #0a0a0a;
      color: #4ade80;
      min-height: 100vh;
      image-rendering: pixelated;
    }

    .auth-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      gap: 20px;
    }

    .auth-loading .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(74, 222, 128, 0.3);
      border-top: 3px solid #4ade80;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .auth-failed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      gap: 20px;
      color: #ef4444;
    }

    .admin-content {
      display: none;
      padding: 20px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #4ade80;
      color: #4ade80;
      padding: 8px 12px;
      font-size: 8px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      transition: all 0.2s;
    }

    .back-button:hover {
      background: #4ade80;
      color: #000000;
      transform: scale(1.05);
    }

    .admin-header {
      background: linear-gradient(90deg, #111 0%, #1a1a1a 50%, #111 100%);
      border: 2px solid #4ade80;
      padding: 16px;
      margin-bottom: 24px;
      text-align: center;
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-title {
      font-size: 14px;
      color: #4ade80;
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
    }

    .logout-btn {
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid #ef4444;
      color: #fca5a5;
      padding: 8px 12px;
      font-size: 7px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: #ef4444;
      color: #000000;
      transform: scale(1.05);
    }

    .admin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .admin-section {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #4ade80;
      padding: 20px;
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
    }

    .section-title {
      font-size: 10px;
      color: #86efac;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(74, 222, 128, 0.3);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 7px;
      color: #4ade80;
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .form-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #4ade80;
      color: #86efac;
      padding: 8px 12px;
      font-family: 'Press Start 2P', monospace;
      font-size: 7px;
      outline: none;
      transition: all 0.2s;
    }

    .form-input:focus {
      border-color: #f59e0b;
      color: #fbbf24;
      box-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
    }

    .form-textarea {
      min-height: 80px;
      resize: vertical;
      line-height: 1.4;
    }

    .form-btn {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #4ade80;
      color: #4ade80;
      padding: 8px 16px;
      font-size: 7px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      transition: all 0.2s;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .form-btn:hover {
      background: #4ade80;
      color: #000000;
      transform: scale(1.05);
    }

    .form-btn.danger {
      border-color: #ef4444;
      color: #ef4444;
    }

    .form-btn.danger:hover {
      background: #ef4444;
      color: #000000;
    }

    .items-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 16px;
    }

    .list-item {
      background: rgba(74, 222, 128, 0.05);
      border: 1px solid rgba(74, 222, 128, 0.2);
      padding: 12px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .list-item:hover {
      background: rgba(74, 222, 128, 0.1);
      border-color: rgba(74, 222, 128, 0.4);
    }

    .item-title {
      font-size: 8px;
      color: #86efac;
      margin-bottom: 4px;
    }

    .item-content {
      font-size: 6px;
      color: rgba(74, 222, 128, 0.8);
      line-height: 1.3;
      margin-bottom: 6px;
    }

    .item-meta {
      font-size: 5px;
      color: rgba(147, 51, 234, 0.8);
      margin-bottom: 8px;
    }

    .status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #4ade80;
      padding: 8px 12px;
      font-size: 6px;
      color: #4ade80;
      z-index: 1000;
    }

    .loading {
      text-align: center;
      color: rgba(74, 222, 128, 0.6);
      font-size: 7px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="auth-loading" id="authLoading">
    <div class="spinner"></div>
    <div style="font-size: 10px;">시스템 인증 중...</div>
  </div>

  <div class="auth-failed" id="authFailed" style="display: none;">
    <div style="font-size: 16px;">🚫 접근 거부</div>
    <div style="font-size: 8px; text-align: center;">
      유효하지 않은 인증 정보입니다.<br>
      로그인 페이지로 이동합니다...
    </div>
  </div>


  <div class="admin-content" id="adminContent">
    <button class="back-button" onclick="window.history.back()">← 뒤로가기</button>
    
    <div class="status-indicator" id="statusIndicator">시스템 준비완료</div>

    <div class="admin-header">
      <div class="admin-title">📂 냥쿤OS 관리자 페이지</div>
      <button class="logout-btn" onclick="logout()">🚪 로그아웃</button>
    </div>

    <div class="admin-grid">
      <div class="admin-section">
        <div class="section-title">📅 연애 타임라인 관리</div>
        <form id="timeline-form">
          <div class="form-group">
            <label class="form-label">날짜</label>
            <input type="text" class="form-input" id="timeline-date" placeholder="2024.03.11" required />
          </div>
          <div class="form-group">
            <label class="form-label">제목</label>
            <input type="text" class="form-input" id="timeline-title" placeholder="첫 만남" required />
          </div>
          <div class="form-group">
            <label class="form-label">내용</label>
            <textarea class="form-input form-textarea" id="timeline-content" placeholder="특별한 순간의 이야기..."></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">위치</label>
            <input type="text" class="form-input" id="timeline-position" placeholder="50%" required />
          </div>
          <button type="submit" class="form-btn">추가</button>
        </form>
        <div class="items-list" id="timeline-list"></div>
      </div>

      <div class="admin-section">
        <div class="section-title">📸 사진 업로드</div>
        <form id="photo-form">
          <div class="form-group">
            <label class="form-label">사진 파일</label>
            <input type="file" class="form-input" id="photo-file" accept="image/*" required />
          </div>
          <div class="form-group">
            <label class="form-label">제목</label>
            <input type="text" class="form-input" id="photo-title" placeholder="우리의 추억" required />
          </div>
          <div class="form-group">
            <label class="form-label">설명</label>
            <input type="text" class="form-input" id="photo-description" placeholder="짧은 설명" />
          </div>
          <div class="form-group">
            <label class="form-label">날짜</label>
            <input type="text" class="form-input" id="photo-date" placeholder="2024.04.01" required />
          </div>
          <button type="submit" class="form-btn">사진 추가</button>
        </form>
        <div class="items-list" id="photo-list"></div>
      </div>

      <div class="admin-section">
        <div class="section-title">💌 편지 관리</div>
        <form id="letter-form">
          <div class="form-group">
            <label class="form-label">제목</label>
            <input type="text" class="form-input" id="letter-title" placeholder="사랑하는 냥쿤에게" required />
          </div>
          <div class="form-group">
            <label class="form-label">내용</label>
            <textarea class="form-input form-textarea" id="letter-content" placeholder="편지 내용..." required></textarea>
          </div>
          <button type="submit" class="form-btn">편지 작성</button>
        </form>
        <div class="items-list" id="letter-list"></div>
      </div>
    </div>
  </div>

  <script>
    class SecureAuth {
      constructor() {
        this.sessionTimeout = 2 * 60 * 60 * 1000; 
        this.maxAttempts = 3;
        this.attemptWindow = 15 * 60 * 1000; 
      }

      encrypt(text, key) {
        try {
          return btoa(String.fromCharCode(...text.split('').map((char, i) => 
            char.charCodeAt(0) ^ key.charCodeAt(i % key.length)
          )));
        } catch(e) {
          return null;
        }
      }

      decrypt(encoded, key) {
        try {
          const decoded = atob(encoded);
          return String.fromCharCode(...decoded.split('').map((char, i) => 
            char.charCodeAt(0) ^ key.charCodeAt(i % key.length)
          ));
        } catch(e) {
          return null;
        }
      }

      generateFingerprint() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.textBaseline = 'top';
        ctx.font = '14px Arial';
        ctx.fillText('NyangOS_FP', 2, 2);
        
        return btoa(
          navigator.userAgent + 
          screen.width + 'x' + screen.height + 
          navigator.language + 
          (canvas.toDataURL() || 'no_canvas') +
          navigator.platform
        ).slice(0, 32);
      }

      checkAttemptLimit() {
        const attempts = JSON.parse(localStorage.getItem('nyangkun_attempts') || '[]');
        const now = Date.now();
        
        const recentAttempts = attempts.filter(time => now - time < this.attemptWindow);
        
        if (recentAttempts.length >= this.maxAttempts) {
          return false; 
        }
        
        return true;
      }

      recordFailedAttempt() {
        const attempts = JSON.parse(localStorage.getItem('nyangkun_attempts') || '[]');
        attempts.push(Date.now());
        localStorage.setItem('nyangkun_attempts', JSON.stringify(attempts));
      }

      clearFailedAttempts() {
        localStorage.removeItem('nyangkun_attempts');
      }

      createSession() {
        const sessionKey = this.generateRandomKey();
        const fingerprint = this.generateFingerprint();
        const timestamp = Date.now();
        
        const sessionData = `authenticated_${timestamp}_${fingerprint}`;
        const encryptedSession = this.encrypt(sessionData, sessionKey);
        
        if (!encryptedSession) return false;
        
        localStorage.setItem('nyangkun_auth', encryptedSession);
        localStorage.setItem('nyangkun_key', sessionKey);
        localStorage.setItem('nyangkun_fp', fingerprint);
        localStorage.setItem('nyangkun_time', timestamp.toString());
        
        this.clearFailedAttempts();
        return true;
      }

      validateSession() {
        try {
          const auth = localStorage.getItem('nyangkun_auth');
          const key = localStorage.getItem('nyangkun_key');
          const savedFp = localStorage.getItem('nyangkun_fp');
          const authTime = localStorage.getItem('nyangkun_time');
          
          if (!auth || !key || !savedFp || !authTime) {
            return false;
          }
          
          const timeDiff = Date.now() - parseInt(authTime);
          if (timeDiff > this.sessionTimeout) {
            this.clearSession();
            return false;
          }

          const decrypted = this.decrypt(auth, key);
          if (!decrypted || !decrypted.startsWith('authenticated_')) {
            return false;
          }
          
          const currentFp = this.generateFingerprint();
          if (currentFp !== savedFp) {
            this.clearSession();
            return false;
          }
          
          const sessionParts = decrypted.split('_');
          if (sessionParts.length !== 3 || sessionParts[1] !== authTime || sessionParts[2] !== savedFp) {
            return false;
          }
          
          return true;
        } catch(e) {
          this.clearSession();
          return false;
        }
      }

      clearSession() {
        localStorage.removeItem('nyangkun_auth');
        localStorage.removeItem('nyangkun_key');
        localStorage.removeItem('nyangkun_fp');
        localStorage.removeItem('nyangkun_time');
      }

      generateRandomKey() {
        return Array.from(crypto.getRandomValues(new Uint8Array(16)))
          .map(b => b.toString(16).padStart(2, '0'))
          .join('');
      }
    }

    const auth = new SecureAuth();
    let localData = {
      timeline: [],
      photos: [],
      letters: []
    };

    window.addEventListener('load', async () => {
      await checkAuthentication();
    });

    async function checkAuthentication() {
      const authLoading = document.getElementById('authLoading');
      const authFailed = document.getElementById('authFailed');
      const adminContent = document.getElementById('adminContent');
      
      if (!auth.checkAttemptLimit()) {
        authLoading.style.display = 'none';
        authFailed.innerHTML = `
          <div style="font-size: 16px;">🚫 접근 차단</div>
          <div style="font-size: 8px; text-align: center;">
            너무 많은 실패한 시도로 인해 일시적으로 차단되었습니다.<br>
            15분 후 다시 시도해주세요.
          </div>
        `;
        authFailed.style.display = 'flex';
        
        setTimeout(() => {
          window.location.href = './login.html';
        }, 3000);
        return;
      }
      
      await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
      
      if (auth.validateSession()) {
        authLoading.style.display = 'none';
        adminContent.style.display = 'block';
        initializeAdmin();
      } else {
        auth.recordFailedAttempt();
        authLoading.style.display = 'none';
        authFailed.style.display = 'flex';
        
        setTimeout(() => {
          window.location.href = './login.html';
        }, 2000);
      }
    }

    function initializeAdmin() {
      loadData();
      setupEventListeners();
      showStatus('시스템 초기화 완료', 'success');
    }

    function setupEventListeners() {
      const timelineForm = document.getElementById('timeline-form');
      if (timelineForm) {
        timelineForm.addEventListener('submit', handleTimelineSubmit);
      }
      
      const photoForm = document.getElementById('photo-form');
      if (photoForm) {
        photoForm.addEventListener('submit', handlePhotoSubmit);
      }
      
      const letterForm = document.getElementById('letter-form');
      if (letterForm) {
        letterForm.addEventListener('submit', handleLetterSubmit);
      }
    }

    function loadData() {
      try {
        const savedTimeline = localStorage.getItem('nyangkun_timeline');
        const savedPhotos = localStorage.getItem('nyangkun_photos');
        const savedLetters = localStorage.getItem('nyangkun_letters');
        
        if (savedTimeline) localData.timeline = JSON.parse(savedTimeline);
        if (savedPhotos) localData.photos = JSON.parse(savedPhotos);
        if (savedLetters) localData.letters = JSON.parse(savedLetters);
        
        renderAll();
      } catch(e) {
        console.error('데이터 로드 실패:', e);
        showStatus('데이터 로드 실패', 'error');
      }
    }

    function handleTimelineSubmit(e) {
      e.preventDefault();
      
      const newItem = {
        id: generateId(),
        date: document.getElementById('timeline-date').value,
        title: document.getElementById('timeline-title').value,
        content: document.getElementById('timeline-content').value,
        position: document.getElementById('timeline-position').value,
        timestamp: new Date().toLocaleString('ko-KR')
      };
      
      localData.timeline.push(newItem);
      localStorage.setItem('nyangkun_timeline', JSON.stringify(localData.timeline));
      
      e.target.reset();
      renderTimeline();
      showStatus('타임라인이 추가되었습니다', 'success');
    }

    function handlePhotoSubmit(e) {
      e.preventDefault();
      
      const fileInput = document.getElementById('photo-file');
      const file = fileInput.files[0];
      
      if (!file) {
        showStatus('파일을 선택해주세요', 'error');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(event) {
        const newItem = {
          id: generateId(),
          title: document.getElementById('photo-title').value,
          description: document.getElementById('photo-description').value,
          date: document.getElementById('photo-date').value,
          url: event.target.result,
          timestamp: new Date().toLocaleString('ko-KR')
        };
        
        localData.photos.push(newItem);
        localStorage.setItem('nyangkun_photos', JSON.stringify(localData.photos));
        
        e.target.reset();
        renderPhotos();
        showStatus('사진이 추가되었습니다', 'success');
      };
      
      reader.readAsDataURL(file);
    }

    function handleLetterSubmit(e) {
      e.preventDefault();
      
      const newItem = {
        id: generateId(),
        title: document.getElementById('letter-title').value,
        content: document.getElementById('letter-content').value,
        timestamp: new Date().toLocaleString('ko-KR')
      };
      
      localData.letters.push(newItem);
      localStorage.setItem('nyangkun_letters', JSON.stringify(localData.letters));
      
      e.target.reset();
      renderLetters();
      showStatus('편지가 작성되었습니다', 'success');
    }

    function renderTimeline() {
      const list = document.getElementById('timeline-list');
      if (!list) return;
      
      if (localData.timeline.length === 0) {
        list.innerHTML = '<div class="loading">등록된 타임라인이 없습니다.</div>';
        return;
      }
      
      list.innerHTML = localData.timeline.map(item => `
        <div class="list-item">
          <div class="item-title">${item.date} - ${item.title}</div>
          <div class="item-content">${item.content}</div>
          <div class="item-meta">위치: ${item.position} | ${item.timestamp}</div>
          <button class="form-btn danger" onclick="deleteItem('timeline', '${item.id}')">삭제</button>
        </div>
      `).join('');
    }

    function renderPhotos() {
      const list = document.getElementById('photo-list');
      if (!list) return;
      
      if (localData.photos.length === 0) {
        list.innerHTML = '<div class="loading">등록된 사진이 없습니다.</div>';
        return;
      }
      
      list.innerHTML = localData.photos.map(item => `
        <div class="list-item">
          <img src="${item.url}" style="width: 60px; height: 60px; object-fit: cover; margin-right: 8px; display: inline-block; vertical-align: top;">
          <div style="display: inline-block; vertical-align: top;">
            <div class="item-title">${item.title}</div>
            <div class="item-content">${item.description}</div>
            <div class="item-meta">${item.date} | ${item.timestamp}</div>
            <button class="form-btn danger" onclick="deleteItem('photos', '${item.id}')">삭제</button>
          </div>
        </div>
      `).join('');
    }

    function renderLetters() {
      const list = document.getElementById('letter-list');
      if (!list) return;
      
      if (localData.letters.length === 0) {
        list.innerHTML = '<div class="loading">작성된 편지가 없습니다.</div>';
        return;
      }
      
      list.innerHTML = localData.letters.map(item => `
        <div class="list-item">
          <div class="item-title">${item.title}</div>
          <div class="item-content">${item.content.substring(0, 100)}...</div>
          <div class="item-meta">${item.timestamp}</div>
          <button class="form-btn danger" onclick="deleteItem('letters', '${item.id}')">삭제</button>
        </div>
      `).join('');
    }

    function renderAll() {
      renderTimeline();
      renderPhotos();
      renderLetters();
    }

    function deleteItem(type, id) {
      if (!confirm('정말 삭제하시겠습니까?')) return;
      
      localData[type] = localData[type].filter(item => item.id !== id);
      localStorage.setItem(`nyangkun_${type}`, JSON.stringify(localData[type]));
      
      renderAll();
      showStatus('항목이 삭제되었습니다', 'success');
    }

    function logout() {
      if (confirm('정말 로그아웃 하시겠습니까?')) {
        auth.clearSession();
        window.location.href = './login.html';
      }
    }

    function showStatus(message, type = 'info') {
      const indicator = document.getElementById('statusIndicator');
      if (indicator) {
        indicator.textContent = message;
        indicator.style.borderColor = type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#4ade80';
        indicator.style.color = type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#4ade80';
        
        setTimeout(() => {
          indicator.style.borderColor = '#4ade80';
          indicator.style.color = '#4ade80';
          indicator.textContent = '시스템 준비완료';
        }, 3000);
      }
    }

    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }
  </script>
</body>
</html>
