<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>냥쿤OS 관리자</title>
  <link rel="stylesheet" href="../style/base.css" />
  <link rel="stylesheet" href="../style/admin.css" />
  <style>
    #logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      background: #ff5c5c;
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
    }
    .timeline-item {
      background: #333;
      color: white;
      padding: 1rem;
      margin: 1rem 0;
      border-left: 4px solid #5df;
    }
    .timeline-controls button {
      margin-right: 0.5rem;
      background: #444;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.75rem;
      color: white;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDXhlzkrKOhs-ewl4IDkPL5Oi2bIv0vTg",
      authDomain: "nyangos-fdbe6.firebaseapp.com",
      projectId: "nyangos-fdbe6",
      storageBucket: "nyangos-fdbe6.appspot.com",
      messagingSenderId: "349621507711",
      appId: "1:349621507711:web:2201669ae265cfbbfad14a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
      }
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          await signOut(auth);
          window.location.href = "login.html";
        });
      }

      const timelineList = document.getElementById("timeline-list");
      const form = document.getElementById("timeline-form");

      const loadTimeline = async () => {
        timelineList.innerHTML = "";
        const snapshot = await getDocs(collection(db, "timeline"));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement("li");
          li.className = "timeline-item";
          li.innerHTML = `
            <strong>${data.date}</strong> - <em>${data.title}</em><br />
            <p>${data.content || ""}</p>
            <p>위치: ${data.position}</p>
            <div class="timeline-controls">
              <button onclick="deleteTimeline('${docSnap.id}')">삭제</button>
            </div>
          `;
          timelineList.appendChild(li);
        });
      };

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const newData = {
          date: document.getElementById("date").value,
          title: document.getElementById("title").value,
          content: document.getElementById("content").value,
          position: document.getElementById("position").value,
        };
        await addDoc(collection(db, "timeline"), newData);
        form.reset();
        loadTimeline();
      });

      window.deleteTimeline = async (id) => {
        if (confirm("정말 삭제할까요?")) {
          await deleteDoc(doc(db, "timeline", id));
          loadTimeline();
        }
      };

      loadTimeline();
    });
  </script>
</head>
<body>
  <button id="logout-btn">로그아웃</button>
  <h1>📂 냥쿤OS 관리자 페이지</h1>

  <section id="timeline-section">
    <h2>📅 연애 타임라인 관리</h2>
    <form id="timeline-form">
      <input type="text" id="date" placeholder="날짜 (ex: 2024.03.11)" required />
      <input type="text" id="title" placeholder="제목" required />
      <textarea id="content" placeholder="내용"></textarea>
      <input type="text" id="position" placeholder="좌표 % (ex: 10%)" required />
      <button type="submit">추가</button>
    </form>
    <ul id="timeline-list"></ul>
  </section>

  <hr>

  <section id="photos-section">
    <h2>📸 사진 업로드</h2>
    <form id="photo-form">
      <input type="file" id="photo-file" accept="image/*" required />
      <input type="text" id="photo-title" placeholder="사진 제목" required />
      <input type="text" id="photo-description" placeholder="짧은 설명" />
      <input type="text" id="photo-date" placeholder="날짜 (ex: 2024.04.01)" required />
      <button type="submit">사진 업로드</button>
    </form>
    <ul id="photo-list"></ul>
  </section>

  <hr>

  <section id="quotes-section">
    <h2>🧘 오늘의 묵상 관리</h2>
    <form id="quote-form">
      <textarea id="quote-input" placeholder="묵상 어록 입력" required></textarea>
      <button type="submit">어록 추가</button>
    </form>
    <ul id="quote-list"></ul>
  </section>
</body>
</html>
