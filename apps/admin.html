<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>냥쿤OS - 관리자 콘솔</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: #0f0f0f;
      color: #00ff41;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, #ff6b6b 0%, transparent 50%),
        radial-gradient(circle at 75% 25%, #4ecdc4 0%, transparent 50%),
        radial-gradient(circle at 25% 75%, #45b7d1 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, #f9ca24 0%, transparent 50%),
        linear-gradient(45deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
      animation: bgShift 15s ease-in-out infinite;
      opacity: 0.3;
    }

    @keyframes bgShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 255, 0, 0.03) 2px,
        rgba(0, 255, 0, 0.03) 4px
      );
      pointer-events: none;
      z-index: 1;
    }

    .admin-container {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .admin-header {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(0, 0, 0, 0.95);
      border: 3px solid #00ff41;
      padding: 20px;
      box-shadow: 
        0 0 30px rgba(0, 255, 65, 0.5),
        inset 0 0 30px rgba(0, 255, 65, 0.1);
    }

    .admin-header h1 {
      font-size: 20px;
      color: #00ff41;
      text-shadow: 0 0 20px currentColor;
      margin-bottom: 10px;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { text-shadow: 0 0 20px #00ff41; }
      to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
    }

    .admin-header p {
      font-size: 8px;
      color: #4ecdc4;
      opacity: 0.8;
    }

    .tab-nav {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab-button {
      padding: 12px 16px;
      font-size: 9px;
      font-family: 'Press Start 2P', monospace;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff41;
      color: #00ff41;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      box-shadow: 
        0 0 10px rgba(0, 255, 65, 0.3),
        inset 0 0 10px rgba(0, 255, 65, 0.1);
    }

    .tab-button.active {
      background: #00ff41;
      color: #000;
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.8),
        inset 0 0 20px rgba(0, 255, 65, 0.3);
    }

    .tab-button:hover:not(.active) {
      border-color: #ff6b6b;
      color: #ff6b6b;
      box-shadow: 
        0 0 15px rgba(255, 107, 107, 0.5),
        inset 0 0 15px rgba(255, 107, 107, 0.2);
    }

    .tab-content {
      display: none;
      background: rgba(0, 0, 0, 0.95);
      border: 3px solid #00ff41;
      padding: 20px;
      box-shadow: 
        0 0 30px rgba(0, 255, 65, 0.5),
        inset 0 0 30px rgba(0, 255, 65, 0.1);
      backdrop-filter: blur(10px);
    }

    .tab-content.active {
      display: block;
    }

    .section-header {
      color: #4ecdc4;
      font-size: 12px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px currentColor;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      color: #00ff41;
      font-size: 8px;
      margin-bottom: 6px;
      text-transform: uppercase;
      text-shadow: 0 0 5px currentColor;
    }

    .form-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      font-size: 9px;
      font-family: 'Press Start 2P', monospace;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff41;
      color: #00ff41;
      transition: all 0.3s ease;
      outline: none;
      box-shadow: 
        0 0 10px rgba(0, 255, 65, 0.3),
        inset 0 0 10px rgba(0, 255, 65, 0.1);
    }

    input:focus, textarea:focus {
      border-color: #ff6b6b;
      color: #ffffff;
      box-shadow: 
        0 0 20px rgba(255, 107, 107, 0.6),
        inset 0 0 20px rgba(255, 107, 107, 0.2);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(0, 255, 65, 0.5);
      opacity: 1;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-row input, .form-row select {
      flex: 1;
      min-width: 150px;
    }

    button {
      padding: 10px 16px;
      font-size: 9px;
      font-family: 'Press Start 2P', monospace;
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #00ff41;
      color: #00ff41;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.3),
        inset 0 0 20px rgba(0, 255, 65, 0.1);
    }

    button::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    button:hover {
      color: #ffffff;
      border-color: #ff6b6b;
      box-shadow: 
        0 0 40px rgba(255, 107, 107, 0.6),
        inset 0 0 40px rgba(255, 107, 107, 0.2);
      transform: translateY(-2px);
    }

    button:hover::before {
      opacity: 1;
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: rgba(102, 102, 102, 0.5);
      border-color: #666;
      color: #999;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-danger {
      border-color: #ff6b6b;
      color: #ff6b6b;
    }

    .btn-small {
      padding: 6px 10px;
      font-size: 7px;
    }

    .status-message {
      margin: 12px 0;
      padding: 8px;
      font-size: 8px;
      text-align: center;
      border: 2px solid;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .status-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status-success {
      color: #00ff41;
      border-color: #00ff41;
      background: rgba(0, 255, 65, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
    }

    .status-error {
      color: #ff6b6b;
      border-color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
    }

    .item-list {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .item {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ff41;
      margin-bottom: 8px;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .item:hover {
      border-color: #4ecdc4;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 10px rgba(76, 205, 196, 0.3);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .item-content h4 {
      color: #4ecdc4;
      margin: 0;
      font-size: 9px;
    }

    .item-content p {
      margin: 3px 0;
      font-size: 7px;
      line-height: 1.4;
      opacity: 0.9;
    }

    .item-meta {
      font-size: 6px;
      color: #666;
      margin-top: 6px;
    }

    .item-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .photo-preview {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border: 1px solid #00ff41;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-item {
      text-align: center;
      padding: 12px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }

    .stat-label {
      font-size: 7px;
      color: #4ecdc4;
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 10px;
      color: #00ff41;
      text-shadow: 0 0 10px currentColor;
    }

    .loading {
      text-align: center;
      color: #4ecdc4;
      font-size: 8px;
      padding: 20px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .edit-form {
      display: none;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #ff6b6b;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
    }

    .edit-form.active {
      display: block;
    }

    @media (max-width: 768px) {
      .tab-nav {
        flex-direction: column;
      }
      
      .form-row {
        flex-direction: column;
      }
      
      .admin-header h1 {
        font-size: 16px;
      }
      
      .item-header {
        flex-direction: column;
        align-items: stretch;
      }
      
      .item-actions {
        justify-content: flex-end;
        margin-top: 8px;
      }
    }

    * {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>🛠️ 냥쿤OS 관리자 콘솔</h1>
      <p>>>> SYSTEM CONTROL PANEL v2.1 <<<</p>
    </div>

    <div class="tab-nav">
      <button class="tab-button active" data-tab="timeline">🌟 타임라인</button>
      <button class="tab-button" data-tab="photos">📸 사진관리</button>
      <button class="tab-button" data-tab="chat">🤖 채팅로그</button>
      <button class="tab-button" data-tab="letters">💌 편지관리</button>
      <button class="tab-button" data-tab="system">⚙️ 시스템</button>
    </div>

    <div id="timeline-tab" class="tab-content active">
      <div class="section-header">🌟 TIMELINE.EXE - 러브스토리 관리</div>
      
      <form id="timeline-form">
        <div class="form-group">
          <div class="form-row">
            <div>
              <label for="timeline-date">날짜</label>
              <input type="text" id="timeline-date" placeholder="2024.03.11" required />
            </div>
            <div>
              <label for="timeline-position">위치 %</label>
              <input type="text" id="timeline-position" placeholder="25%" required />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="timeline-title">제목</label>
          <input type="text" id="timeline-title" placeholder="특별한 날" required />
        </div>
        <div class="form-group">
          <label for="timeline-content">내용</label>
          <textarea id="timeline-content" placeholder="이 날에 일어난 특별한 일을 적어보세요"></textarea>
        </div>
        <button type="submit">>>> ADD TO TIMELINE <<<</button>
      </form>
      
      <div id="timeline-status" class="status-message"></div>
      <div id="timeline-list" class="item-list"></div>
    </div>

    <div id="photos-tab" class="tab-content">
      <div class="section-header">📸 MEMORY_BOX.EXE - 사진 갤러리 관리</div>
      
      <form id="photo-form">
        <div class="form-group">
          <label for="photo-file">사진 파일</label>
          <input type="file" id="photo-file" accept="image/*" required />
        </div>
        <div class="form-group">
          <div class="form-row">
            <div>
              <label for="photo-title">제목</label>
              <input type="text" id="photo-title" placeholder="추억의 한 장면" required />
            </div>
            <div>
              <label for="photo-date">날짜</label>
              <input type="text" id="photo-date" placeholder="2024.04.01" required />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="photo-description">설명</label>
          <textarea id="photo-description" placeholder="이 사진에 대한 설명을 적어보세요"></textarea>
        </div>
        <button type="submit">>>> UPLOAD IMAGE <<<</button>
      </form>
      
      <div id="photo-status" class="status-message"></div>
      <div id="photo-list" class="item-list"></div>
    </div>

    <div id="chat-tab" class="tab-content">
      <div class="section-header">🤖 CHATBOT.EXE - 채팅 로그 & 통계</div>
      
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">총 메시지</div>
          <div class="stat-value" id="total-messages">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">사용자 메시지</div>
          <div class="stat-value" id="user-messages">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">봇 응답</div>
          <div class="stat-value" id="bot-messages">-</div>
        </div>
      </div>
      
      <div style="display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;">
        <button id="load-chat-logs">>>> LOAD CHAT LOGS <<<</button>
        <button id="clear-chat-logs" class="btn-danger">>>> CLEAR ALL LOGS <<<</button>
      </div>
      
      <div id="chat-status" class="status-message"></div>
      <div id="chat-list" class="item-list"></div>
    </div>

    <div id="letters-tab" class="tab-content">
      <div class="section-header">💌 MAILBOX.EXE - 편지함 관리</div>
      
      <div style="display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;">
        <button id="load-letters-to">>>> LOAD SENT LETTERS <<<</button>
        <button id="load-letters-from">>>> LOAD RECEIVED LETTERS <<<</button>
      </div>
      
      <div id="letters-status" class="status-message"></div>
      <div id="letters-list" class="item-list"></div>
    </div>

    <div id="system-tab" class="tab-content">
      <div class="section-header">⚙️ SYSTEM.EXE - 시스템 관리</div>
      
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">타임라인 이벤트</div>
          <div class="stat-value" id="timeline-count">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">저장된 사진</div>
          <div class="stat-value" id="photos-count">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">채팅 메시지</div>
          <div class="stat-value" id="chats-count">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">시스템 상태</div>
          <div class="stat-value" id="system-health">ONLINE</div>
        </div>
      </div>
      
      <div style="display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;">
        <button id="backup-data">>>> BACKUP DATA <<<</button>
        <button id="clear-cache">>>> CLEAR CACHE <<<</button>
        <button id="system-logout" class="btn-danger">>>> LOGOUT <<<</button>
      </div>
      
      <div id="system-status" class="status-message"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs, 
      deleteDoc, 
      doc, 
      updateDoc, 
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { 
      getStorage, 
      ref, 
      uploadBytes, 
      getDownloadURL, 
      deleteObject 
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDXhlzkrKOhs-ewl4IDkPL5Oi2bIv0vTg",
      authDomain: "nyangos-fdbe6.firebaseapp.com",
      projectId: "nyangos-fdbe6",
      storageBucket: "nyangos-fdbe6.appspot.com",
      messagingSenderId: "349621507711",
      appId: "1:349621507711:web:2201669ae265cfbbfad14a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    const timelineRef = collection(db, "timeline");
    const photosRef = collection(db, "photos");
    const lettersToRef = collection(db, "lettersToNyangkun");
    const lettersFromRef = collection(db, "lettersFromNyangkun");
    const chatsRef = collection(db, "chats");

    function playSystemSound(type = 'click') {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        if (type === 'success') {
          oscillator.frequency.value = 880;
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.5);
        } else if (type === 'error') {
          oscillator.frequency.value = 200;
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.3);
        } else {
          oscillator.frequency.value = 800;
          gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.1);
        }
      } catch(e) {
        console.log('Audio not available');
      }
    }

    function showStatus(elementId, message, type = 'success') {
      const statusEl = document.getElementById(elementId);
      statusEl.textContent = `>>> ${message} <<<`;
      statusEl.className = `status-message ${type} show`;
      
      playSystemSound(type);
      
      setTimeout(() => {
        statusEl.classList.remove('show');
      }, 3000);
    }

    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        const tabName = button.getAttribute('data-tab');
        
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        button.classList.add('active');
        document.getElementById(`${tabName}-tab`).classList.add('active');
        
        playSystemSound('click');
      });
    });

    async function updateStats() {
      try {
        const timelineSnap = await getDocs(timelineRef);
        const photosSnap = await getDocs(photosRef);
        const chatsSnap = await getDocs(chatsRef);

        document.getElementById('timeline-count').textContent = timelineSnap.size;
        document.getElementById('photos-count').textContent = photosSnap.size;
        document.getElementById('chats-count').textContent = chatsSnap.size;
        document.getElementById('system-health').textContent = 'ONLINE';

        let userCount = 0, botCount = 0;
        chatsSnap.forEach(doc => {
          const data = doc.data();
          if (data.sender === 'user') userCount++;
          else if (data.sender === 'bot') botCount++;
        });
        
        document.getElementById('total-messages').textContent = chatsSnap.size;
        document.getElementById('user-messages').textContent = userCount;
        document.getElementById('bot-messages').textContent = botCount;
      } catch (error) {
        console.error('Stats update error:', error);
        document.getElementById('system-health').textContent = 'ERROR';
      }
    }

    const timelineForm = document.getElementById('timeline-form');
    const timelineList = document.getElementById('timeline-list');

    async function loadTimeline() {
      timelineList.innerHTML = '<div class="loading">>>> LOADING TIMELINE DATA <<<</div>';
      
      try {
        const snapshot = await getDocs(timelineRef);
        timelineList.innerHTML = '';
        
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `
            <div class="item-header">
              <div class="item-content">
                <h4>${data.title}</h4>
                <p>${data.content || '내용 없음'}</p>
                <div class="item-meta">날짜: ${data.date} | 위치: ${data.position}</div>
              </div>
              <div class="item-actions">
                <button class="btn-small" onclick="editTimelineItem('${docSnap.id}')">수정</button>
                <button class="btn-small btn-danger" onclick="deleteTimeline('${docSnap.id}')">삭제</button>
              </div>
            </div>
            <div id="edit-${docSnap.id}" class="edit-form">
              <div class="form-group">
                <label>제목</label>
                <input type="text" id="edit-title-${docSnap.id}" value="${data.title}" />
              </div>
              <div class="form-group">
                <label>내용</label>
                <textarea id="edit-content-${docSnap.id}">${data.content || ''}</textarea>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div>
                    <label>날짜</label>
                    <input type="text" id="edit-date-${docSnap.id}" value="${data.date}" />
                  </div>
                  <div>
                    <label>위치</label>
                    <input type="text" id="edit-position-${docSnap.id}" value="${data.position}" />
                  </div>
                </div>
              </div>
              <div style="display: flex; gap: 8px;">
                <button class="btn-small" onclick="saveTimelineEdit('${docSnap.id}')">저장</button>

              </div>

          `;

          timelineList.innerHTML = '<div class="loading">>>> NO TIMELINE DATA <<<</div>';
        }
      } catch (error) {
        console.error('Timeline load error:', error);
        showStatus('timeline-status', 'TIMELINE LOAD FAILED', 'error');
      }
    }

    window.editTimelineItem = (id) => {
      const editForm = document.getElementById(`edit-${id}`);
      editForm.classList.toggle('active');
    };

    window.cancelTimelineEdit = (id) => {
      const editForm = document.getElementById(`edit-${id}`);
      editForm.classList.remove('active');
    };

    window.saveTimelineEdit = async (id) => {
      try {
        const title = document.getElementById(`edit-title-${id}`).value;
        const content = document.getElementById(`edit-content-${id}`).value;
        const date = document.getElementById(`edit-date-${id}`).value;
        const position = document.getElementById(`edit-position-${id}`).value;

        await updateDoc(doc(db, "timeline", id), {
          title, content, date, position
        });

        showStatus('timeline-status', 'TIMELINE UPDATED');
        document.getElementById(`edit-${id}`).classList.remove('active');
        loadTimeline();
      } catch (error) {
        console.error('Timeline update error:', error);
        showStatus('timeline-status', 'UPDATE FAILED', 'error');
      }
    };

    timelineForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        date: document.getElementById('timeline-date').value,
        title: document.getElementById('timeline-title').value,
        content: document.getElementById('timeline-content').value,
        position: document.getElementById('timeline-position').value,
        timestamp: serverTimestamp()
      };

      try {
        await addDoc(timelineRef, data);
        showStatus('timeline-status', 'TIMELINE EVENT ADDED');
        timelineForm.reset();
        loadTimeline();
        updateStats();
      } catch (error) {
        console.error('Timeline add error:', error);
        showStatus('timeline-status', 'TIMELINE ADD FAILED', 'error');
      }
    });

    window.deleteTimeline = async (id) => {
      if (confirm('>>> DELETE TIMELINE EVENT? <<<')) {
        try {
          await deleteDoc(doc(db, "timeline", id));
          showStatus('timeline-status', 'TIMELINE EVENT DELETED');
          loadTimeline();
          updateStats();
        } catch (error) {
          console.error('Timeline delete error:', error);
          showStatus('timeline-status', 'DELETE FAILED', 'error');
        }
      }
    };

    const photoForm = document.getElementById('photo-form');
    const photoList = document.getElementById('photo-list');

    async function loadPhotos() {
      photoList.innerHTML = '<div class="loading">>>> LOADING PHOTO DATA <<<</div>';
      
      try {
        const snapshot = await getDocs(photosRef);
        photoList.innerHTML = '';
        
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `
            <img src="${data.url}" class="photo-preview" alt="${data.title}" onclick="window.open('${data.url}', '_blank')" />
            <div class="item-header">
              <div class="item-content">
                <h4>${data.title}</h4>
                <p>${data.description || '설명 없음'}</p>
                <div class="item-meta">날짜: ${data.date}</div>
              </div>
              <div class="item-actions">
                <button class="btn-small" onclick="editPhotoItem('${docSnap.id}')">수정</button>
                <button class="btn-small btn-danger" onclick="deletePhoto('${docSnap.id}', '${data.url}')">삭제</button>
              </div>
            </div>
            <div id="edit-photo-${docSnap.id}" class="edit-form">
              <div class="form-group">
                <label>제목</label>
                <input type="text" id="edit-photo-title-${docSnap.id}" value="${data.title}" />
              </div>
              <div class="form-group">
                <label>설명</label>
                <textarea id="edit-photo-description-${docSnap.id}">${data.description || ''}</textarea>
              </div>
              <div class="form-group">
                <label>날짜</label>
                <input type="text" id="edit-photo-date-${docSnap.id}" value="${data.date}" />
              </div>
              <div style="display: flex; gap: 8px;">
                <button class="btn-small" onclick="savePhotoEdit('${docSnap.id}')">저장</button>
                <button class="btn-small btn-danger" onclick="cancelPhotoEdit('${docSnap.id}')">취소</button>
              </div>
            </div>
          `;
          photoList.appendChild(item);
        });
        
        if (snapshot.empty) {
          photoList.innerHTML = '<div class="loading">>>> NO PHOTO DATA <<<</div>';
        }
      } catch (error) {
        console.error('Photos load error:', error);
        showStatus('photo-status', 'PHOTO LOAD FAILED', 'error');
      }
    }

    window.editPhotoItem = (id) => {
      const editForm = document.getElementById(`edit-photo-${id}`);
      editForm.classList.toggle('active');
    };

    window.cancelPhotoEdit = (id) => {
      const editForm = document.getElementById(`edit-photo-${id}`);
      editForm.classList.remove('active');
    };

    window.savePhotoEdit = async (id) => {
      try {
        const title = document.getElementById(`edit-photo-title-${id}`).value;
        const description = document.getElementById(`edit-photo-description-${id}`).value;
        const date = document.getElementById(`edit-photo-date-${id}`).value;

        await updateDoc(doc(db, "photos", id), {
          title, description, date
        });

        showStatus('photo-status', 'PHOTO UPDATED');
        document.getElementById(`edit-photo-${id}`).classList.remove('active');
        loadPhotos();
      } catch (error) {
        console.error('Photo update error:', error);
        showStatus('photo-status', 'UPDATE FAILED', 'error');
      }
    };

    photoForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const file = document.getElementById('photo-file').files[0];
      const title = document.getElementById('photo-title').value;
      const description = document.getElementById('photo-description').value;
      const date = document.getElementById('photo-date').value;

      if (!file) {
        showStatus('photo-status', 'NO FILE SELECTED', 'error');
        return;
      }

      try {
        showStatus('photo-status', 'UPLOADING...', 'success');
        
        const storageRef = ref(storage, `photos/${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);

        await addDoc(photosRef, { url, title, description, date, timestamp: serverTimestamp() });
        
        showStatus('photo-status', 'PHOTO UPLOADED');
        photoForm.reset();
        loadPhotos();
        updateStats();
      } catch (error) {
        console.error('Photo upload error:', error);
        showStatus('photo-status', 'UPLOAD FAILED', 'error');
      }
    });

    window.deletePhoto = async (id, url) => {
      if (confirm('>>> DELETE PHOTO? <<<')) {
        try {
          await deleteDoc(doc(db, "photos", id));
          
          try {
            const storageRef = ref(storage, url);
            await deleteObject(storageRef);
          } catch (storageError) {
            console.log('Storage delete failed, but document deleted');
          }
          
          showStatus('photo-status', 'PHOTO DELETED');
          loadPhotos();
          updateStats();
        } catch (error) {
          console.error('Photo delete error:', error);
          showStatus('photo-status', 'DELETE FAILED', 'error');
        }
      }
    };

    const chatList = document.getElementById('chat-list');
    
    document.getElementById('load-chat-logs').addEventListener('click', async () => {
      chatList.innerHTML = '<div class="loading">>>> LOADING CHAT LOGS <<<</div>';
      
      try {
        const snapshot = await getDocs(chatsRef);
        chatList.innerHTML = '';
        
        const messages = [];
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          messages.push({
            id: docSnap.id,
            ...data,
            timestamp: data.timestamp?.toDate?.() || new Date()
          });
        });

        messages.sort((a, b) => b.timestamp - a.timestamp);
        
        messages.forEach((data) => {
          const item = document.createElement('div');
          item.className = 'item';
          const isUser = data.sender === 'user';
          const timeStr = data.timestamp.toLocaleString('ko-KR');
          
          item.innerHTML = `
            <div class="item-header">
              <div class="item-content">
                <h4>${isUser ? '👤 USER' : '🤖 BOT'}</h4>
                <p>${data.message}</p>
                <div class="item-meta">${timeStr}</div>
              </div>
              <div class="item-actions">
                <button class="btn-small btn-danger" onclick="deleteChat('${data.id}')">삭제</button>
              </div>
            </div>
          `;
          chatList.appendChild(item);
        });
        
        if (snapshot.empty) {
          chatList.innerHTML = '<div class="loading">>>> NO CHAT LOGS <<<</div>';
        }
        
        showStatus('chat-status', 'CHAT LOGS LOADED');
        updateStats();
      } catch (error) {
        console.error('Chat logs load error:', error);
        showStatus('chat-status', 'LOAD FAILED', 'error');
      }
    });

    document.getElementById('clear-chat-logs').addEventListener('click', async () => {
      if (confirm('>>> DELETE ALL CHAT LOGS? <<<')) {
        try {
          const snapshot = await getDocs(chatsRef);
          const deletePromises = [];
          snapshot.forEach((docSnap) => {
            deletePromises.push(deleteDoc(doc(db, "chats", docSnap.id)));
          });
          
          await Promise.all(deletePromises);
          showStatus('chat-status', 'ALL CHAT LOGS DELETED');
          chatList.innerHTML = '<div class="loading">>>> CHAT LOGS CLEARED <<<</div>';
          updateStats();
        } catch (error) {
          console.error('Clear chat logs error:', error);
          showStatus('chat-status', 'CLEAR FAILED', 'error');
        }
      }
    });

    window.deleteChat = async (id) => {
      if (confirm('>>> DELETE THIS MESSAGE? <<<')) {
        try {
          await deleteDoc(doc(db, "chats", id));
          showStatus('chat-status', 'MESSAGE DELETED');
          document.getElementById('load-chat-logs').click();
        } catch (error) {
          console.error('Chat delete error:', error);
          showStatus('chat-status', 'DELETE FAILED', 'error');
        }
      }
    };

    const lettersList = document.getElementById('letters-list');
    
    document.getElementById('load-letters-to').addEventListener('click', async () => {
      lettersList.innerHTML = '<div class="loading">>>> LOADING SENT LETTERS <<<</div>';
      
      try {
        const snapshot = await getDocs(lettersToRef);
        lettersList.innerHTML = '';
        
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `
            <div class="item-header">
              <div class="item-content">
                <h4>📤 ${data.title}</h4>
                <p>${data.content}</p>
                <div class="item-meta">보낸 편지</div>
              </div>
              <div class="item-actions">
                <button class="btn-small btn-danger" onclick="deleteLetter('lettersToNyangkun', '${docSnap.id}')">삭제</button>
              </div>
            </div>
          `;
          lettersList.appendChild(item);
        });
        
        if (snapshot.empty) {
          lettersList.innerHTML = '<div class="loading">>>> NO SENT LETTERS <<<</div>';
        }
        
        showStatus('letters-status', 'SENT LETTERS LOADED');
      } catch (error) {
        console.error('Letters load error:', error);
        showStatus('letters-status', 'LOAD FAILED', 'error');
      }
    });

    document.getElementById('load-letters-from').addEventListener('click', async () => {
      lettersList.innerHTML = '<div class="loading">>>> LOADING RECEIVED LETTERS <<<</div>';
      
      try {
        const snapshot = await getDocs(lettersFromRef);
        lettersList.innerHTML = '';
        
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `
            <div class="item-header">
              <div class="item-content">
                <h4>📥 ${data.name}</h4>
                <p>${data.message}</p>
                <div class="item-meta">받은 편지</div>
              </div>
              <div class="item-actions">
                <button class="btn-small btn-danger" onclick="deleteLetter('lettersFromNyangkun', '${docSnap.id}')">삭제</button>
              </div>
            </div>
          `;
          lettersList.appendChild(item);
        });
        
        if (snapshot.empty) {
          lettersList.innerHTML = '<div class="loading">>>> NO RECEIVED LETTERS <<<</div>';
        }
        
        showStatus('letters-status', 'RECEIVED LETTERS LOADED');
      } catch (error) {
        console.error('Letters load error:', error);
        showStatus('letters-status', 'LOAD FAILED', 'error');
      }
    });

    window.deleteLetter = async (collectionName, id) => {
      if (confirm('>>> DELETE LETTER? <<<')) {
        try {
          await deleteDoc(doc(db, collectionName, id));
          showStatus('letters-status', 'LETTER DELETED');
          
          if (collectionName === 'lettersToNyangkun') {
            document.getElementById('load-letters-to').click();
          } else {
            document.getElementById('load-letters-from').click();
          }
          updateStats();
        } catch (error) {
          console.error('Letter delete error:', error);
          showStatus('letters-status', 'DELETE FAILED', 'error');
        }
      }
    };

    document.getElementById('backup-data').addEventListener('click', () => {
      showStatus('system-status', 'BACKUP FEATURE COMING SOON');
    });

    document.getElementById('clear-cache').addEventListener('click', () => {
      localStorage.clear();
      sessionStorage.clear();
      showStatus('system-status', 'CACHE CLEARED');
    });

    document.getElementById('system-logout').addEventListener('click', async () => {
      if (confirm('>>> LOGOUT FROM SYSTEM? <<<')) {
        try {
          await signOut(auth);
          showStatus('system-status', 'LOGOUT SUCCESSFUL');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1000);
        } catch (error) {
          console.error('Logout error:', error);
          showStatus('system-status', 'LOGOUT FAILED', 'error');
        }
      }
    });

    document.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        playSystemSound('click');
      }
    });

    window.addEventListener('load', () => {
      loadTimeline();
      loadPhotos();
      updateStats();
      
      console.log('>>> 냥쿤OS ADMIN CONSOLE LOADED <<<');
    });
  </script>
</body>
