<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>냥쿤OS 관리자</title>
  <link rel="stylesheet" href="../style/base.css" />
  <link rel="stylesheet" href="../style/admin.css" />
  <style>
    #logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      background: #ff5c5c;
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
    }
    .timeline-item {
      background: #333;
      color: white;
      padding: 1rem;
      margin: 1rem 0;
      border-left: 4px solid #5df;
    }
    .timeline-controls button {
      margin-right: 0.5rem;
      background: #444;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.75rem;
      color: white;
    }
    .photo-card {
      background: #222;
      color: white;
      padding: 1rem;
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .photo-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #5df;
    }
    .quote-card {
      background: #1c1c1c;
      border-left: 4px solid #aaa;
      padding: 1rem;
      margin: 0.5rem 0;
      color: white;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDXhlzkrKOhs-ewl4IDkPL5Oi2bIv0vTg",
      authDomain: "nyangos-fdbe6.firebaseapp.com",
      projectId: "nyangos-fdbe6",
      storageBucket: "nyangos-fdbe6.appspot.com",
      messagingSenderId: "349621507711",
      appId: "1:349621507711:web:2201669ae265cfbbfad14a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
      }
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          await signOut(auth);
          window.location.href = "login.html";
        });
      }

      const timelineList = document.getElementById("timeline-list");
      const form = document.getElementById("timeline-form");
      const loadTimeline = async () => {
        timelineList.innerHTML = "";
        const snapshot = await getDocs(collection(db, "timeline"));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement("li");
          li.className = "timeline-item";
          li.innerHTML = `
            <strong>${data.date}</strong> - <em>${data.title}</em><br />
            <p>${data.content || ""}</p>
            <p>위치: ${data.position}</p>
            <div class="timeline-controls">
              <button onclick="deleteTimeline('${docSnap.id}')">삭제</button>
            </div>
          `;
          timelineList.appendChild(li);
        });
      };

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const newData = {
          date: document.getElementById("date").value,
          title: document.getElementById("title").value,
          content: document.getElementById("content").value,
          position: document.getElementById("position").value,
        };
        await addDoc(collection(db, "timeline"), newData);
        form.reset();
        loadTimeline();
      });
      window.deleteTimeline = async (id) => {
        if (confirm("정말 삭제할까요?")) {
          await deleteDoc(doc(db, "timeline", id));
          loadTimeline();
        }
      };
      loadTimeline();

      const photoForm = document.getElementById("photo-form");
      const photoList = document.getElementById("photo-list");
      const loadPhotos = async () => {
        photoList.innerHTML = "";
        const snapshot = await getDocs(collection(db, "photos"));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement("li");
          li.className = "photo-card";
          li.innerHTML = `
            <img src="${data.url}" />
            <div>
              <strong>${data.title}</strong><br />
              <small>${data.date}</small>
              <p>${data.description || ""}</p>
              <button onclick="deletePhoto('${docSnap.id}')">삭제</button>
            </div>
          `;
          photoList.appendChild(li);
        });
      };
      photoForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const file = document.getElementById("photo-file").files[0];
        const title = document.getElementById("photo-title").value;
        const description = document.getElementById("photo-description").value;
        const date = document.getElementById("photo-date").value;
        const storageRef = ref(storage, `photos/${file.name}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        await addDoc(collection(db, "photos"), { title, description, date, url });
        photoForm.reset();
        loadPhotos();
      });
      window.deletePhoto = async (id) => {
        if (confirm("사진을 삭제할까요?")) {
          await deleteDoc(doc(db, "photos", id));
          loadPhotos();
        }
      };
      loadPhotos();

      const quoteForm = document.getElementById("quote-form");
      const quoteList = document.getElementById("quote-list");
      const loadQuotes = async () => {
        quoteList.innerHTML = "";
        const snapshot = await getDocs(collection(db, "quotes"));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement("li");
          li.className = "quote-card";
          li.innerHTML = `
            <p>${data.text}</p>
            <button onclick="deleteQuote('${docSnap.id}')">삭제</button>
          `;
          quoteList.appendChild(li);
        });
      };
      quoteForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = document.getElementById("quote-input").value;
        await addDoc(collection(db, "quotes"), { text });
        quoteForm.reset();
        loadQuotes();
      });
      window.deleteQuote = async (id) => {
        if (confirm("어록을 삭제할까요?")) {
          await deleteDoc(doc(db, "quotes", id));
          loadQuotes();
        }
      };
      loadQuotes();
    });
  </script>
