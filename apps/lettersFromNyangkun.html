    function playSound(type = 'default') {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        const frequencies = {
          default: 523,
          write: 659,
          send: [440, 523, 659, 784]
        };
        
        if (type === 'send') {
          const notes = frequencies.send;
          let time = audioContext.currentTime;
          
          notes.forEach((freq, i) => {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.frequency.value = freq;
            osc.type = 'sine';
            
            gain.gain.setValueAtTime(0.1, time + i * 0.15);
            gain.gain.exponentialRampToValueAtTime(0.01, time + i * 0.15 + 0.3);
            
            osc.start(time + i * 0.15);
            osc.stop(time + i * 0.15 + 0.3);
          });
        } else {
          oscillator.frequency.value = frequencies[type] || frequencies.default;
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.3);
        }
      } catch(e) {}
    }

    async function loadLetters() {
      const loadingEl = document.getElementById('loading');
      loadingEl.classList.remove('hidden');
      updateConnectionStatus('LOADING...', '#f59e0b');
      
      if (!isConnected) {
        await initFirebase();

          const snapshot = await getDocs(collection(db, 'lettersFromNyangkun'));
          
          letters = [];

          updateConnectionStatus('LOADED', '#00ff41');

          console.error('Ìé∏ÏßÄ Î°úÎî© Ïã§Ìå®:', error);
          updateConnectionStatus('ERROR', '#ff6b6b');
          letters = [];
        }
      } else {
