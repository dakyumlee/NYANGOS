  <script type="module">
    let photos = [];
    let currentSlide = 0;
    let viewMode = 'gallery';
    let db = null;
    let isConnected = false;

    async function initFirebase() {
      try {
        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js");
        const { getFirestore, collection, getDocs } = await import("https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js");

        const firebaseConfig = {
          apiKey: "AIzaSyBDXhlzkrKOhs-ewl4IDkPL5Oi2bIv0vTg",
          authDomain: "nyangos-fdbe6.firebaseapp.com",
          projectId: "nyangos-fdbe6",
          storageBucket: "nyangos-fdbe6.firebasestorage.app",
          messagingSenderId: "349621507711",
          appId: "1:349621507711:web:2201669ae265cfbbfad14a"
        };

        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        
        await getDocs(collection(db, 'photos'));
        isConnected = true;
        updateConnectionStatus('CONNECTED', '#00ff41');
        console.log('Firebase Ïó∞Í≤∞ ÏÑ±Í≥µ');
        return true;
      } catch (error) {
        console.error('Firebase Ïó∞Í≤∞ Ïã§Ìå®:', error);
        isConnected = false;
        updateConnectionStatus('OFFLINE', '#ff6b6b');
        return false;
      }
    }

    function updateConnectionStatus(text, color) {
      const status = document.getElementById('connection-status');
      status.textContent = text;
      status.style.color = color;
    }

    function playBeep() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 500;
        oscillator.type = 'square';
        
        gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.2);
      } catch(e) {}
    }

    function renderGallery() {
      const gallery = document.getElementById('photo-gallery');
      const counter = document.getElementById('memory-counter');
      const empty = document.getElementById('empty-memories');
      
      if (photos.length === 0) {
        gallery.innerHTML = '';
        gallery.appendChild(empty);
        empty.style.display = 'block';
        counter.textContent = '0';
        return;
      }
      
      empty.style.display = 'none';
      counter.textContent = photos.length.toString();
      
      gallery.innerHTML = photos.map((photo, index) => `
        <div class="memory-card" onclick="openSlideshow(${index})">
          <img class="memory-img" src="${photo.url}" alt="${photo.title}" loading="lazy">
          <div class="memory-info">
            <div class="memory-title">${photo.title}</div>
            <div class="memory-description">${photo.description}</div>
            <div class="memory-date">${photo.date}</div>
          </div>
        </div>
      `).join('');
    }

    function renderSlideshow() {
      if (photos.length === 0) return;
      
      const photo = photos[currentSlide];
      document.getElementById('slide-img').src = photo.url;
      document.getElementById('slide-title').textContent = photo.title;
      document.getElementById('slide-description').textContent = photo.description;
      document.getElementById('slide-date').textContent = photo.date;
      
      document.getElementById('prev-btn').disabled = currentSlide === 0;
      document.getElementById('next-btn').disabled = currentSlide === photos.length - 1;
    }

    async function loadMemories() {
      const loadingEl = document.getElementById('loading-screen');
      loadingEl.classList.remove('hidden');
      updateConnectionStatus('LOADING...', '#f59e0b');
      
      if (!isConnected) {
        await initFirebase();
      }
      
      if (isConnected && db) {
        try {
          const { collection, getDocs } = await import("https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js");
          const snapshot = await getDocs(collection(db, 'photos'));
          
          photos = [];
          snapshot.forEach((doc) => {
            const data = doc.data();
            photos.push({
              id: doc.id,
              url: data.url || '',
              title: data.title || 'Untitled',
              description: data.description || '',
              date: data.date || 'No Date'
            });
          });
          
          console.log(`${photos.length}Í∞úÏùò ÏÇ¨ÏßÑÏùÑ Î∂àÎü¨ÏôîÏäµÎãàÎã§`);
          updateConnectionStatus('LOADED', '#00ff41');
        } catch (error) {
          console.error('ÏÇ¨ÏßÑ Î°úÎî© Ïã§Ìå®:', error);
          updateConnectionStatus('ERROR', '#ff6b6b');
          photos = [];
        }
      } else {
        updateConnectionStatus('NO CONNECTION', '#ff6b6b');
        photos = [];
      }
      
      loadingEl.classList.add('hidden');
      
      if (viewMode === 'gallery') {
        renderGallery();
      } else {
        renderSlideshow();
      }
    }

    window.setGalleryView = function() {
      if (photos.length === 0) return;
      
      viewMode = 'gallery';
      document.getElementById('gallery-btn').classList.add('active');
      document.getElementById('slide-btn').classList.remove('active');
      document.getElementById('photo-gallery').style.display = 'grid';
      document.getElementById('slideshow-container').classList.remove('active');
      renderGallery();
      playBeep();
    };

    window.setSlideshowView = function() {
      if (photos.length === 0) return;
      
      viewMode = 'slideshow';
      document.getElementById('slide-btn').classList.add('active');
      document.getElementById('gallery-btn').classList.remove('active');
      document.getElementById('photo-gallery').style.display = 'none';
      document.getElementById('slideshow-container').classList.add('active');
      renderSlideshow();
      playBeep();
    };

    window.openSlideshow = function(index) {
      currentSlide = index;
      setSlideshowView();
    };

    window.prevSlide = function() {
      if (currentSlide > 0) {
        currentSlide--;
        renderSlideshow();
        playBeep();
      }
    };

    window.nextSlide = function() {
      if (currentSlide < photos.length - 1) {
        currentSlide++;
        renderSlideshow();
        playBeep();
      }
    };

    window.refreshPhotos = function() {
      playBeep();
      loadMemories();
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === '1') {
        setGalleryView();
      } else if (e.key === '2') {
        setSlideshowView();
      } else if (viewMode === 'slideshow') {
        if (e.key === 'ArrowLeft') {
          prevSlide();
        } else if (e.key === 'ArrowRight') {
          nextSlide();
        } else if (e.key === 'Escape') {
          setGalleryView();
        }
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      console.log('ÏÇ¨ÏßÑÏ≤© ÏãúÏä§ÌÖú ÏãúÏûë');
      loadMemories();
    });
  </script>
