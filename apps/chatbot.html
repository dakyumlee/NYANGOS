<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>냥GPT</title>
  <link rel="stylesheet" href="../style/chatbot.css">
  <script type="module" src="../script/chatbot.js"></script>
</head>
<body>
  <div class="chat-window">
    <div class="chat-header">🤖 냥GPT with Claude 3.5</div>
    <div class="chat-log" id="chat-log"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="냥쿤에게 말을 걸어보세요" />
      <div class="emoji-bar">
        <button>😀</button>
        <button>😢</button>
        <button>😠</button>
        <button>😍</button>
      </div>
      <button id="send-button">전송</button>
    </div>
  </div>
</body>
</html>
