<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÎÉ•GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', monospace;
      background: #0a0a0a;
      color: #4ade80;
      height: 100vh;
      overflow: hidden;
      image-rendering: pixelated;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #4ade80;
      color: #4ade80;
      padding: 8px 12px;
      font-size: 8px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      transition: all 0.2s;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.2);
    }

    .back-button:hover {
      background: #4ade80;
      color: #000000;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.4);
    }

    .terminal-container {
      width: 100%;
      height: 100vh;
      background: 
        radial-gradient(circle at 50% 50%, rgba(74, 222, 128, 0.02) 0%, transparent 50%),
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(74, 222, 128, 0.01) 2px, rgba(74, 222, 128, 0.01) 4px);
      display: flex;
      flex-direction: column;
      border: 2px solid #4ade80;
      box-shadow: inset 0 0 30px rgba(74, 222, 128, 0.05), 0 0 20px rgba(74, 222, 128, 0.1);
    }

    .terminal-header {
      background: linear-gradient(90deg, #111 0%, #1a1a1a 50%, #111 100%);
      padding: 12px 16px;
      border-bottom: 2px solid #4ade80;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.2);
    }

    .terminal-title {
      font-size: 10px;
      color: #4ade80;
      text-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
      flex: 1;
    }

    .status-indicators {
      display: flex;
      gap: 8px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid #4ade80;
      background: #4ade80;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.error {
      background: #ef4444;
      border-color: #ef4444;
      box-shadow: 0 0 5px rgba(239, 68, 68, 0.5);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .chat-display {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: rgba(5, 5, 5, 0.9);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-display::-webkit-scrollbar {
      width: 8px;
    }

    .chat-display::-webkit-scrollbar-track {
      background: rgba(74, 222, 128, 0.05);
    }

    .chat-display::-webkit-scrollbar-thumb {
      background: #4ade80;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
    }

    .message {
      display: flex;
      flex-direction: column;
      margin: 8px 0;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-items: flex-end;
    }

    .message.bot {
      align-items: flex-start;
    }

    .message-bubble {
      max-width: 80%;
      padding: 12px 16px;
      font-size: 8px;
      line-height: 1.5;
      border: 2px solid;
      position: relative;
      word-wrap: break-word;
    }

    .message.user .message-bubble {
      background: rgba(248, 113, 113, 0.15);
      border-color: #f87171;
      color: #fca5a5;
      text-shadow: 0 0 3px rgba(248, 113, 113, 0.3);
      box-shadow: 0 0 10px rgba(248, 113, 113, 0.2), inset 0 0 10px rgba(248, 113, 113, 0.05);
    }

    .message.bot .message-bubble {
      background: rgba(74, 222, 128, 0.15);
      border-color: #4ade80;
      color: #86efac;
      text-shadow: 0 0 3px rgba(74, 222, 128, 0.3);
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.2), inset 0 0 10px rgba(74, 222, 128, 0.05);
    }

    .message-prefix {
      font-size: 7px;
      margin-bottom: 4px;
      opacity: 0.8;
    }

    .user .message-prefix {
      color: #fca5a5;
    }

    .bot .message-prefix {
      color: #86efac;
    }

    .typing-indicator {
      display: none;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      color: #4ade80;
      font-size: 8px;
    }

    .typing-indicator.show {
      display: flex;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 4px;
      height: 4px;
      background: #4ade80;
      border-radius: 50%;
      animation: typingBounce 1.4s ease-in-out infinite;
      box-shadow: 0 0 3px rgba(74, 222, 128, 0.3);
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    .typing-dot:nth-child(3) { animation-delay: 0s; }

    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .input-section {
      background: linear-gradient(90deg, #111 0%, #1a1a1a 50%, #111 100%);
      border-top: 2px solid #4ade80;
      padding: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #user-input {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #4ade80;
      color: #86efac;
      padding: 12px 16px;
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      outline: none;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.2), inset 0 0 10px rgba(74, 222, 128, 0.05);
      transition: all 0.2s;
    }

    #user-input:focus {
      border-color: #f87171;
      box-shadow: 0 0 15px rgba(248, 113, 113, 0.3), inset 0 0 15px rgba(248, 113, 113, 0.05);
      color: #fca5a5;
    }

    #user-input::placeholder {
      color: rgba(74, 222, 128, 0.4);
    }

    .emoji-panel {
      display: flex;
      gap: 4px;
    }

    .emoji-btn {
      width: 32px;
      height: 32px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #4ade80;
      color: #4ade80;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.2);
    }

    .emoji-btn:hover {
      background: rgba(74, 222, 128, 0.1);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
    }

    .send-btn {
      width: 48px;
      height: 48px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #4ade80;
      color: #4ade80;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.2);
    }

    .send-btn:hover {
      background: #4ade80;
      color: #000000;
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.4);
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .system-message {
      text-align: center;
      color: rgba(74, 222, 128, 0.5);
      font-size: 7px;
      margin: 16px 0;
      padding: 8px;
      border: 1px dashed rgba(74, 222, 128, 0.2);
      background: rgba(74, 222, 128, 0.02);
    }

    .connection-status {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #4ade80;
      padding: 4px 8px;
      font-size: 6px;
      color: #4ade80;
      box-shadow: 0 0 5px rgba(74, 222, 128, 0.2);
    }

    @media (max-width: 768px) {
      .message-bubble {
        font-size: 7px;
        padding: 10px 12px;
        max-width: 90%;
      }
      
      #user-input {
        font-size: 7px;
        padding: 10px 12px;
      }
      
      .emoji-panel {
        flex-wrap: wrap;
      }

      .back-button {
        top: 10px;
        left: 10px;
        font-size: 7px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back()">‚Üê Îí§Î°úÍ∞ÄÍ∏∞</button>
  
  <div class="terminal-container">
    <div class="connection-status" id="connection-status">READY</div>

    <div class="terminal-header">
      <div class="terminal-title">ü§ñ NYANG-GPT TERMINAL v2.1 - AI CHAT INTERFACE</div>
      <div class="status-indicators">
        <div class="status-dot" id="status-dot-1"></div>
        <div class="status-dot" id="status-dot-2" style="animation-delay: 0.5s;"></div>
        <div class="status-dot" id="status-dot-3" style="animation-delay: 1s;"></div>
      </div>
    </div>

    <div class="chat-display" id="chat-display">
      <div class="system-message">
        >>> NYANG-GPT SYSTEM INITIALIZED<br>
        >>> AI LOVE ASSISTANT READY<br>
        >>> TYPE YOUR MESSAGE TO BEGIN...
      </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">
      <span>ü§ñ ÎÉ•Ïø§Ïù¥ ÏÉùÍ∞ÅÏ§ë</span>
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>

    <div class="input-section">
      <div class="emoji-panel">
        <button class="emoji-btn" onclick="addEmoji('üòÄ')">üòÄ</button>
        <button class="emoji-btn" onclick="addEmoji('üò¢')">üò¢</button>
        <button class="emoji-btn" onclick="addEmoji('üò†')">üò†</button>
        <button class="emoji-btn" onclick="addEmoji('üòç')">üòç</button>
        <button class="emoji-btn" onclick="addEmoji('üíï')">üíï</button>
      </div>
      
      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="ÎÉ•Ïø§ÏóêÍ≤å Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off">
      </div>
      
      <button class="send-btn" id="send-button">‚ñ∂</button>
    </div>
  </div>

  <script>
    const chatDisplay = document.getElementById('chat-display');
    const messageInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const typingIndicator = document.getElementById('typing-indicator');
    const connectionStatus = document.getElementById('connection-status');
    const statusDots = [
      document.getElementById('status-dot-1'),
      document.getElementById('status-dot-2'),
      document.getElementById('status-dot-3')
    ];

    let isConnected = false;
    let messageCount = 0;

    function updateConnectionStatus(text, color, isError = false) {
      connectionStatus.textContent = text;
      connectionStatus.style.color = color;
      
      statusDots.forEach(dot => {
        if (isError) {
          dot.classList.add('error');
        } else {
          dot.classList.remove('error');
        }
      });
    }

    function playBeep() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 800;
        oscillator.type = 'square';
        
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      } catch(e) {
      }
    }

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      
      const now = new Date();
      const timeStr = now.toLocaleTimeString('ko-KR', { 
        hour: '2-digit', 
        minute: '2-digit',
        second: '2-digit'
      });
      
      messageDiv.innerHTML = `
        <div class="message-prefix">${isUser ? '>>> USER' : '>>> NYANG-GPT'} [${timeStr}]</div>
        <div class="message-bubble">${text}</div>
      `;
      
      chatDisplay.appendChild(messageDiv);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
      playBeep();
      
      messageCount++;
    }

    function showTyping() {
      typingIndicator.classList.add('show');
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    function hideTyping() {
      typingIndicator.classList.remove('show');
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      messageInput.value = '';
      sendButton.disabled = true;
      showTyping();
      updateConnectionStatus('PROCESSING...', '#f59e0b');

      try {
        const startTime = Date.now();
        
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ message: message })
        });

        const responseTime = Date.now() - startTime;
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const responseText = await response.text();
        
        let data;
        try {
          data = JSON.parse(responseText);
        } catch (parseError) {
          console.error('JSON ÌååÏã± ÏóêÎü¨:', parseError);
          throw new Error('ÏÑúÎ≤Ñ ÏùëÎãµÏùÑ Ï≤òÎ¶¨Ìï† Ïàò ÏóÜÏñ¥Ïöî');
        }

        const reply = data?.content?.[0]?.text || 'ÏùëÎãµÏùÑ Î∞õÏùÑ Ïàò ÏóÜÏñ¥ÏöîÎÉ•...';
        
        hideTyping();
        addMessage(reply, false);
        
        isConnected = true;
        updateConnectionStatus(`ONLINE (${responseTime}ms)`, '#00ff41');
        
      } catch (error) {
        hideTyping();
        console.error('Ï±ÑÌåÖ ÏóêÎü¨:', error);
        
        let errorMessage = 'Ïñ¥... Î≠îÍ∞Ä Ïù¥ÏÉÅÌïúÎç∞? Îã§Ïãú ÎßêÌï¥Î¥êÎÉ•.';
        
        if (error.message.includes('404')) {
          errorMessage = 'ÏïÑÏßÅ ÏãúÏä§ÌÖú Ï§ÄÎπÑ Ï§ëÏù¥Îã§ÎÉ•... Ï¢Ä Í∏∞Îã§Î†§Ï§ÑÎûò?';
        } else if (error.message.includes('fetch')) {
          errorMessage = 'ÎÑ§Ìä∏ÏõåÌÅ¨Í∞Ä Ïù¥ÏÉÅÌïòÎã§ÎÉ•. Ïû†Ïãú ÌõÑÏóê Îã§Ïãú Ìï¥Î≥ºÍπå?';
        } else if (error.message.includes('500')) {
          errorMessage = 'ÏÑúÎ≤ÑÍ∞Ä ÏïÑÌîà Í≤É Í∞ôÎã§ÎÉ•... Í¥ÄÎ¶¨ÏûêÌïúÌÖå ÎßêÌï¥Î¥ê!';
        }
        
        addMessage(errorMessage, false);
        
        isConnected = false;
        updateConnectionStatus('ERROR', '#ff6b6b', true);
        
      } finally {
        sendButton.disabled = false;
      }
    }

    window.addEmoji = function(emoji) {
      messageInput.value += emoji;
      messageInput.focus();
      playBeep();
    };

    sendButton.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    messageInput.addEventListener('input', () => {
      playBeep();
    });

    async function testConnection() {
      try {
        updateConnectionStatus('TESTING...', '#f59e0b');
        
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: 'connection test' })
        });
        
        if (response.ok) {
          console.log('API Ïó∞Í≤∞ ÏÑ±Í≥µ');
          isConnected = true;
          updateConnectionStatus('READY', '#00ff41');
        } else {
          console.log('API Ïó∞Í≤∞ Ïã§Ìå®:', response.status);
          isConnected = false;
          updateConnectionStatus('API ERROR', '#ff6b6b', true);
        }
      } catch (error) {
        console.log('API Ïó∞Í≤∞ ÌÖåÏä§Ìä∏ Ïã§Ìå®:', error);
        isConnected = false;
        updateConnectionStatus('OFFLINE', '#666', true);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('ÎÉ•GPT ÏãúÏä§ÌÖú Ï¥àÍ∏∞Ìôî');
      
      setTimeout(() => {
        addMessage('ÏïàÎÖïÌïòÎã§ÎÉ•! ÎÇòÎäî ÎÉ•Ïø§Ïù¥Ïïº~ Î¨¥ÏóáÏùÑ ÎèÑÏôÄÏ§ÑÍπåÎÉ•? üê±', false);
        messageInput.focus();
        
        testConnection();
      }, 1000);
    });

    window.debugInfo = () => {
      console.log('=== ÎÉ•GPT ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ ===');
      console.log('Ïó∞Í≤∞ ÏÉÅÌÉú:', isConnected);
      console.log('Î©îÏãúÏßÄ Ïàò:', messageCount);
      console.log('ÌòÑÏû¨ ÏÉÅÌÉú:', connectionStatus.textContent);
    };
  </script>
</body>
</html>
